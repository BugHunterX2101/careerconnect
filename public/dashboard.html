<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CareerConnect</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #00f7ff;
            --background: #0a0a0a;
            --card-bg: #151515;
            --text-color: #ffffff;
            --sidebar-width: 240px;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            background: var(--background);
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--card-bg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(0, 247, 255, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }

        .profile-image {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(0, 247, 255, 0.1);
        }

        .user-info {
            color: var(--text-color);
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .user-role {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: rgba(0, 247, 255, 0.1);
        }

        .nav-item.active {
            background: rgba(0, 247, 255, 0.15);
            color: var(--primary-color);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 247, 255, 0.1);
        }

        .search-bar input {
            background: none;
            border: none;
            color: var(--text-color);
            outline: none;
            width: 300px;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Categories Section */
        .categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            color: var(--text-color);
            border: 1px solid rgba(0, 247, 255, 0.1);
            transition: all 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 247, 255, 0.1);
        }

        /* Progress Section */
        .progress-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .progress-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(0, 247, 255, 0.1);
        }

        .progress-chart {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .chart-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        /* Calendar Section */
        .calendar-section {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(0, 247, 255, 0.1);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 247, 255, 0.05);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .calendar-day.active {
            background: rgba(0, 247, 255, 0.15);
            color: var(--primary-color);
        }

        /* Webinars Section */
        .webinars-section {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(0, 247, 255, 0.1);
        }

        .webinar-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .webinar-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(0, 247, 255, 0.05);
            border-radius: 8px;
            color: var(--text-color);
        }

        .webinar-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .webinar-time {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .categories {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .progress-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .categories {
                grid-template-columns: 1fr;
            }

            .search-bar {
                width: 100%;
            }

            .search-bar input {
                width: 100%;
            }
        }

        .logout-btn {
            background: linear-gradient(45deg, #006c7d, #00f7ff);
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 247, 255, 0.2);
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }

            try {
                // Fetch user data
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const data = await response.json();
                const user = data.data;

                // Update user information in the UI
                const userNameElements = document.querySelectorAll('.user-name');
                const userGreetingElements = document.querySelectorAll('.user-greeting');
                const userRoleElements = document.querySelectorAll('.user-role');
                
                userNameElements.forEach(element => {
                    element.textContent = user.username;
                });
                
                userGreetingElements.forEach(element => {
                    element.textContent = user.username;
                });

                userRoleElements.forEach(element => {
                    element.textContent = user.role;
                });

                // Add logout functionality
                const logoutBtn = document.createElement('button');
                logoutBtn.textContent = 'Logout';
                logoutBtn.className = 'logout-btn';
                logoutBtn.onclick = () => {
                    localStorage.clear();
                    window.location.href = '/index.html';
                };
                document.querySelector('.user-actions').appendChild(logoutBtn);

            } catch (error) {
                console.error('Error:', error);
                localStorage.clear();
                window.location.href = '/index.html';
            }
        });
    </script>
