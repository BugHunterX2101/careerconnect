<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - CareerConnect</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            .signup-container {
                min-height: 100vh;
                background: rgba(0, 0, 0, 0.8);
                max-height: 100vh;
                overflow-y: auto;
                scrollbar-width: thin;
                scrollbar-color: #00f7ff rgba(0, 0, 0, 0.2);
            }

            .signup-container::-webkit-scrollbar {
                width: 8px;
            }

            .signup-container::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.2);
            }

            .signup-container::-webkit-scrollbar-thumb {
                background-color: #00f7ff;
                border-radius: 4px;
            }

            .signup-wrapper {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                padding: 2rem;
                width: 100%;
            }

            .signup-section {
                width: 100%;
                max-width: 1200px;
                background: rgba(20, 20, 30, 0.9);
                border-radius: 15px;
                padding: 2rem;
                box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
            }

            .signup-title {
                text-align: center;
                color: #00f7ff;
                margin-bottom: 2rem;
                font-size: 2rem;
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            }

            .signup-form {
                display: flex;
                flex-direction: column;
                gap: 2rem;
            }

            .form-columns {
                display: flex;
                gap: 2rem;
                justify-content: space-between;
            }

            .form-column {
                flex: 1;
                min-width: 0;
            }

            .form-section {
                background: rgba(30, 30, 40, 0.6);
                padding: 1.5rem;
                border-radius: 10px;
                margin-bottom: 1.5rem;
                opacity: 1;
                transform: none;
            }

            .form-section h3 {
                color: #00f7ff;
                margin-bottom: 1.5rem;
                font-size: 1.3rem;
                text-align: center;
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
            }

            .form-section input,
            .form-section select,
            .form-section textarea {
                width: 100%;
                padding: 0.8rem;
                margin-bottom: 1rem;
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(0, 247, 255, 0.2);
                border-radius: 5px;
                color: #fff;
                transition: all 0.3s ease;
            }

            .form-section input:focus,
            .form-section select:focus,
            .form-section textarea:focus {
                border-color: #00f7ff;
                box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
            }

            .form-footer {
                text-align: center;
                margin-top: 2rem;
            }

            .form-footer button {
                background: linear-gradient(45deg, #006c7d, #00f7ff);
                color: #fff;
                padding: 1rem 3rem;
                border: none;
                border-radius: 25px;
                font-size: 1.1rem;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .form-footer button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
            }

            .back-to-home {
                color: #00f7ff;
                text-decoration: none;
                display: inline-block;
                margin-top: 1rem;
                transition: all 0.3s ease;
            }

            .back-to-home:hover {
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            }

            /* Progress bar styles */
            .progress-bar {
                width: 100%;
                height: 4px;
                background: rgba(0, 247, 255, 0.1);
                margin: 2rem 0;
                position: relative;
            }

            .progress {
                height: 100%;
                background: linear-gradient(90deg, #006c7d, #00f7ff);
                width: 0;
                transition: width 0.3s ease;
            }

            /* Step indicators */
            .steps {
                display: none;
            }

            .step {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                color: rgba(255, 255, 255, 0.6);
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .step.active {
                color: #00f7ff;
            }

            .step-number {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: rgba(0, 247, 255, 0.1);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 0.9rem;
                transition: all 0.3s ease;
            }

            .step.active .step-number {
                background: #00f7ff;
                color: #000;
            }

            /* Form section animations */
            .form-section {
                opacity: 0;
                transform: translateX(20px);
                transition: all 0.3s ease;
            }

            .form-section.active {
                opacity: 1;
                transform: translateX(0);
            }

            /* Password strength indicator */
            .password-strength {
                height: 4px;
                background: rgba(255, 255, 255, 0.1);
                margin-top: 0.5rem;
                border-radius: 2px;
                overflow: hidden;
            }

            .strength-bar {
                height: 100%;
                width: 0;
                transition: all 0.3s ease;
            }

            .strength-bar.weak { background: #ff4444; width: 33.33%; }
            .strength-bar.medium { background: #ffbb33; width: 66.66%; }
            .strength-bar.strong { background: #00C851; width: 100%; }

            /* Skills tags */
            .skills-container {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
                margin-top: 0.5rem;
            }

            .skill-tag {
                background: rgba(0, 247, 255, 0.1);
                padding: 0.3rem 0.8rem;
                border-radius: 15px;
                font-size: 0.9rem;
                color: #00f7ff;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .remove-skill {
                cursor: pointer;
                font-size: 1.2rem;
                opacity: 0.7;
                transition: opacity 0.3s ease;
            }

            .remove-skill:hover {
                opacity: 1;
            }

            /* Form validation styles */
            .form-group.error input {
                border-color: #ff4444;
            }

            .error-message {
                color: #ff4444;
                font-size: 0.8rem;
                margin-top: 0.3rem;
            }

            /* Loading state */
            .submit-button.loading {
                position: relative;
                color: transparent;
            }

            .submit-button.loading::after {
                content: '';
                position: absolute;
                width: 20px;
                height: 20px;
                border: 2px solid #fff;
                border-radius: 50%;
                border-top-color: transparent;
                animation: spin 1s linear infinite;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            @keyframes spin {
                to { transform: translate(-50%, -50%) rotate(360deg); }
            }

            /* Show all sections */
            .form-section {
                display: block !important;
            }
        </style>
    </head>
    <body>
        <canvas id="backgroundParticles" class="particle-canvas"></canvas>
        
        <div class="signup-container">
            <div class="signup-wrapper">
                <div class="signup-section">
                    <h1 class="signup-title">Create Your Account</h1>
                    
                    <div class="steps">
                        <div class="step active" data-step="1">
                            <div class="step-number">1</div>
                            <span>Basic Info</span>
                        </div>
                        <div class="step" data-step="2">
                            <div class="step-number">2</div>
                            <span>Professional</span>
                        </div>
                        <div class="step" data-step="3">
                            <div class="step-number">3</div>
                            <span>Skills</span>
                        </div>
                        <div class="step" data-step="4">
                            <div class="step-number">4</div>
                            <span>Additional</span>
                        </div>
                    </div>

                    <div class="progress-bar">
                        <div class="progress" style="width: 25%"></div>
                    </div>

                    <form class="signup-form" id="signupForm">
                        <div class="form-section active" data-step="1">
                            <h3>Basic Information</h3>
                            <div class="form-group">
                                <input type="text" placeholder="Full Name" required>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email Address" required>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <input type="tel" placeholder="Phone Number" required>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <input type="date" placeholder="Date of Birth" required>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <select required title="Gender">
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="prefer-not">Prefer not to say</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" required>
                                <div class="password-strength">
                                    <div class="strength-bar"></div>
                                </div>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Confirm Password" required>
                                <div class="error-message"></div>
                            </div>
                        </div>

                        <div class="form-section" data-step="2">
                            <h3>Professional Information</h3>
                            <div class="form-group">
                                <input type="text" placeholder="Current Job Title" required>
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Company/Organization" required>
                            </div>
                            <div class="form-group">
                                <select required title="Experience Level">
                                    <option value="">Select Experience Level</option>
                                    <option value="entry">Entry Level (0-2 years)</option>
                                    <option value="intermediate">Intermediate (3-5 years)</option>
                                    <option value="senior">Senior (6-8 years)</option>
                                    <option value="expert">Expert (8+ years)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select required title="Employment Type">
                                    <option value="">Preferred Employment Type</option>
                                    <option value="full-time">Full Time</option>
                                    <option value="part-time">Part Time</option>
                                    <option value="contract">Contract</option>
                                    <option value="freelance">Freelance</option>
                                    <option value="internship">Internship</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Expected Salary Range" required>
                            </div>
                            <div class="form-group">
                                <select required title="Notice Period">
                                    <option value="">Notice Period</option>
                                    <option value="immediate">Immediate</option>
                                    <option value="15-days">15 Days</option>
                                    <option value="30-days">30 Days</option>
                                    <option value="60-days">60 Days</option>
                                    <option value="90-days">90 Days</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select required title="Work Location Preference">
                                    <option value="">Work Location Preference</option>
                                    <option value="on-site">On-site</option>
                                    <option value="hybrid">Hybrid</option>
                                    <option value="remote">Remote</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-section" data-step="3">
                            <h3>Education & Skills</h3>
                            <div class="form-group">
                                <select required title="Highest Education">
                                    <option value="">Highest Education Level</option>
                                    <option value="high-school">High School</option>
                                    <option value="bachelors">Bachelor's Degree</option>
                                    <option value="masters">Master's Degree</option>
                                    <option value="phd">Ph.D.</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Field of Study" required>
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="University/Institution" required>
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Year of Graduation" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="skillInput" placeholder="Type a skill and press Enter">
                                <div class="skills-container"></div>
                            </div>
                            <div class="form-group">
                                <select multiple title="Areas of Interest" required>
                                    <option value="web">Web Development</option>
                                    <option value="mobile">Mobile Development</option>
                                    <option value="ui">UI/UX Design</option>
                                    <option value="data">Data Science</option>
                                    <option value="cloud">Cloud Computing</option>
                                    <option value="ai">Artificial Intelligence</option>
                                    <option value="cybersecurity">Cybersecurity</option>
                                    <option value="devops">DevOps</option>
                                    <option value="blockchain">Blockchain</option>
                                    <option value="iot">Internet of Things</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea placeholder="List any certifications or achievements" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="form-section" data-step="4">
                            <h3>Additional Information</h3>
                            <div class="form-group">
                                <textarea placeholder="Professional Summary (Brief bio or introduction)" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="url" placeholder="LinkedIn Profile URL">
                            </div>
                            <div class="form-group">
                                <input type="url" placeholder="Portfolio/GitHub URL">
                            </div>
                            <div class="form-group">
                                <select required title="Preferred Communication">
                                    <option value="">Preferred Communication Method</option>
                                    <option value="email">Email</option>
                                    <option value="phone">Phone</option>
                                    <option value="both">Both Email and Phone</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select required title="Job Alerts">
                                    <option value="">Job Alert Frequency</option>
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select required title="Referral Source">
                                    <option value="">How did you hear about us?</option>
                                    <option value="search">Search Engine</option>
                                    <option value="social">Social Media</option>
                                    <option value="friend">Friend/Colleague</option>
                                    <option value="job-board">Job Board</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" required>
                                    I agree to the Terms of Service and Privacy Policy
                                </label>
                            </div>
                        </div>

                        <div class="form-footer">
                            <button type="button" class="back-button" style="display: none;">Previous</button>
                            <button type="button" class="next-button">Next</button>
                            <button type="submit" class="submit-button" style="display: none;">Create Account</button>
                        </div>
                    </form>

                    <div style="text-align: center; margin-top: 1rem;">
                        <a href="/" class="back-to-home">← Back to Home</a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.getElementById('signupForm');
                const submitButton = form.querySelector('.submit-button');
                
                // Remove step navigation buttons
                form.querySelector('.next-button').style.display = 'none';
                form.querySelector('.back-button').style.display = 'none';
                submitButton.style.display = 'block';

                // Password strength checker
                const passwordInput = form.querySelector('input[type="password"]');
                const strengthBar = form.querySelector('.strength-bar');

                passwordInput.addEventListener('input', function() {
                    const password = this.value;
                    let strength = 0;
                    
                    if (password.match(/[a-z]/)) strength++;
                    if (password.match(/[A-Z]/)) strength++;
                    if (password.match(/[0-9]/)) strength++;
                    if (password.match(/[^a-zA-Z0-9]/)) strength++;
                    
                    strengthBar.className = 'strength-bar';
                    if (strength > 3) strengthBar.classList.add('strong');
                    else if (strength > 2) strengthBar.classList.add('medium');
                    else if (strength > 0) strengthBar.classList.add('weak');
                });

                // Skills input handler
                const skillInput = document.getElementById('skillInput');
                const skillsContainer = document.querySelector('.skills-container');
                const skills = new Set();

                skillInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const skill = this.value.trim();
                        if (skill && !skills.has(skill)) {
                            addSkill(skill);
                            this.value = '';
                        }
                    }
                });

                function addSkill(skill) {
                    skills.add(skill);
                    const tag = document.createElement('div');
                    tag.className = 'skill-tag';
                    tag.innerHTML = `${skill} <span class="remove-skill">&times;</span>`;
                    skillsContainer.appendChild(tag);

                    tag.querySelector('.remove-skill').addEventListener('click', () => {
                        skills.delete(skill);
                        tag.remove();
                    });
                }

                // Form submission
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    submitButton.classList.add('loading');

                    try {
                        // Collect form data
                        const formData = {
                            // Add form data collection logic here
                        };

                        // Simulate API call
                        await new Promise(resolve => setTimeout(resolve, 1500));

                        // Show success message
                        alert('Account created successfully!');
                        window.location.href = '/';
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again.');
                    } finally {
                        submitButton.classList.remove('loading');
                    }
                });
            });
        </script>
    </body>
</html>
