<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - CareerConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .jobs-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
        }

        .search-input {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(0, 247, 255, 0.5);
        }

        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.2), rgba(0, 247, 255, 0.1));
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.3), rgba(0, 247, 255, 0.2));
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(0, 247, 255, 0.1);
            border-color: rgba(0, 247, 255, 0.3);
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .job-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 247, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 247, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.1);
        }

        .company-logo {
            width: 50px;
            height: 50px;
            background: rgba(0, 247, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00f7ff;
        }

        .job-title {
            font-size: 1.2rem;
            color: #00f7ff;
            margin-bottom: 0.5rem;
        }

        .company-name {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .job-details {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .job-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .job-tag {
            padding: 0.3rem 0.8rem;
            background: rgba(0, 247, 255, 0.1);
            border-radius: 15px;
            font-size: 0.8rem;
            color: #00f7ff;
        }

        .apply-btn {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 8px;
            color: #00f7ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .apply-btn:hover {
            background: rgba(0, 247, 255, 0.2);
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem;
            background: rgba(0, 247, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #00f7ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: translateX(-3px);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-wrap: wrap;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='./dashboard.html'" aria-label="Back to Dashboard">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="jobs-container">
        <div class="search-section">
            <form class="search-form" onsubmit="handleSearch(event)">
                <input type="text" class="search-input" placeholder="Search for jobs, companies, or keywords..." aria-label="Search jobs">
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
            <div class="filters">
                <button class="filter-btn active">All Jobs</button>
                <button class="filter-btn">Remote</button>
                <button class="filter-btn">Full-time</button>
                <button class="filter-btn">Part-time</button>
                <button class="filter-btn">Contract</button>
            </div>
        </div>

        <div class="jobs-grid" id="jobsGrid">
            <!-- Job cards will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = './index.html';
                return;
            }

            // Sample job data - In a real app, this would come from an API
            const sampleJobs = [
                {
                    title: 'Senior Software Engineer',
                    company: 'TechCorp',
                    location: 'San Francisco, CA',
                    type: 'Full-time',
                    salary: '$120k - $180k',
                    tags: ['React', 'Node.js', 'AWS'],
                    logo: 'T'
                },
                {
                    title: 'UX Designer',
                    company: 'DesignHub',
                    location: 'Remote',
                    type: 'Full-time',
                    salary: '$90k - $130k',
                    tags: ['Figma', 'UI/UX', 'Prototyping'],
                    logo: 'D'
                },
                {
                    title: 'Product Manager',
                    company: 'InnovateCo',
                    location: 'New York, NY',
                    type: 'Full-time',
                    salary: '$100k - $150k',
                    tags: ['Agile', 'Product Strategy', 'Analytics'],
                    logo: 'I'
                }
            ];

            // Render jobs
            const jobsGrid = document.getElementById('jobsGrid');
            sampleJobs.forEach(job => {
                const jobCard = createJobCard(job);
                jobsGrid.appendChild(jobCard);
            });

            // Handle filter clicks
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    // In a real app, you would filter the jobs here
                });
            });
        });

        function createJobCard(job) {
            const card = document.createElement('div');
            card.className = 'job-card';
            card.innerHTML = `
                <div class="company-logo">
                    <i class="fas fa-building"></i>
                </div>
                <h3 class="job-title">${job.title}</h3>
                <p class="company-name">${job.company}</p>
                <div class="job-details">
                    <span><i class="fas fa-map-marker-alt"></i> ${job.location}</span>
                    <span><i class="fas fa-clock"></i> ${job.type}</span>
                    <span><i class="fas fa-money-bill-wave"></i> ${job.salary}</span>
                </div>
                <div class="job-tags">
                    ${job.tags.map(tag => `<span class="job-tag">${tag}</span>`).join('')}
                </div>
                <button class="apply-btn" onclick="handleApply('${job.title}')">Apply Now</button>
            `;
            return card;
        }

        function handleSearch(event) {
            event.preventDefault();
            // In a real app, you would implement search functionality here
            alert('Search functionality will be implemented soon!');
        }

        function handleApply(jobTitle) {
            // In a real app, you would handle the job application process here
            alert(`Application submitted for ${jobTitle}!`);
        }
    </script>
</body>
</html>
