<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CareerConnect</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="nav-links">
                    <div class="nav-item"><a href="/about">About</a></div>
                    <div class="nav-item"><a href="/services">Services</a></div>
                    <div class="nav-item"><a href="/contact">Contact</a></div>
                    <div class="nav-item"><a href="/signup">Sign Up</a></div>
                </div>
            </nav>

            <div class="content-wrapper">
                <div class="logo-section">
                    <h1 class="brand-name">CareerConnect</h1>
                </div>
                
                <div class="login-section">
                    <div class="profile-icon"></div>
                    <form class="login-form" id="loginForm">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Sign In</button>
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <canvas id="particleCanvas"></canvas>

        <script>
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            const particleCount = 35;
            const connectionDistance = 180;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            class Particle {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 1.2 + 0.4;
                    this.speedX = (Math.random() - 0.5) * 0.4;
                    this.speedY = (Math.random() - 0.5) * 0.4;
                    this.color = Math.random() > 0.9 ? '#00f7ff' : '#0066ff';
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.x < 0) this.x = canvas.width;
                    if (this.x > canvas.width) this.x = 0;
                    if (this.y < 0) this.y = canvas.height;
                    if (this.y > canvas.height) this.y = 0;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                drawConnections(particles) {
                    particles.forEach(particle => {
                        const dx = this.x - particle.x;
                        const dy = this.y - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < connectionDistance && this !== particle) {
                            const opacity = (1 - distance/connectionDistance) * 0.06;
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(0, 247, 255, ${opacity})`;
                            ctx.lineWidth = 0.15;
                            ctx.moveTo(this.x, this.y);
                            ctx.lineTo(particle.x, particle.y);
                            ctx.stroke();
                        }
                    });
                }
            }

            function init() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                    particle.drawConnections(particles);
                });

                requestAnimationFrame(animate);
            }

            init();
            animate();

            // Form handling
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const username = formData.get('username');
                const password = formData.get('password');
                const remember = formData.get('remember');

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('userId', data.user._id);
                        localStorage.setItem('username', data.user.username);
                        if (remember) {
                            localStorage.setItem('rememberMe', 'true');
                        }
                        
                        const expiryTime = new Date().getTime() + (24 * 60 * 60 * 1000);
                        localStorage.setItem('sessionExpiry', expiryTime);

                        window.location.href = '/dashboard';
                    } else {
                        throw new Error(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                }
            });
        </script>
    </body>
</html>
