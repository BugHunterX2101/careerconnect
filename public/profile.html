<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CareerConnect</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Sidebar -->
    <nav class="sidebar">
        <a href="/" class="logo">CareerConnect</a>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="profile.html" class="nav-link active">Profile</a>
            </li>
            <li class="nav-item">
                <a href="jobs.html" class="nav-link">Jobs</a>
            </li>
            <li class="nav-item">
                <a href="applications.html" class="nav-link">Applications</a>
            </li>
            <li class="nav-item">
                <a href="messages.html" class="nav-link">Messages</a>
            </li>
            <li class="nav-item">
                <a href="settings.html" class="nav-link">Settings</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1>My Profile</h1>

        <!-- Education Section -->
        <section class="profile-section">
            <h2>
                Education
                <button class="add-button" onclick="openModal('educationModal')">+ Add Education</button>
            </h2>
            <div id="educationList"></div>
        </section>

        <!-- Experience Section -->
        <section class="profile-section">
            <h2>
                Experience
                <button class="add-button" onclick="openModal('experienceModal')">+ Add Experience</button>
            </h2>
            <div id="experienceList"></div>
        </section>

        <!-- Skills Section -->
        <section class="profile-section">
            <h2>
                Skills
                <button class="add-button" onclick="openModal('skillModal')">+ Add Skill</button>
            </h2>
            <div id="skillsList"></div>
        </section>

        <!-- Social Links Section -->
        <section class="profile-section">
            <h2>Social Links</h2>
            <div class="social-links">
                <div class="form-group">
                    <label for="linkedinUrl">LinkedIn URL</label>
                    <input type="url" id="linkedinUrl" class="form-input" placeholder="https://linkedin.com/in/username">
                </div>
                <div class="form-group">
                    <label for="githubUrl">GitHub URL</label>
                    <input type="url" id="githubUrl" class="form-input" placeholder="https://github.com/username">
                </div>
                <div class="form-group">
                    <label for="portfolioUrl">Portfolio URL</label>
                    <input type="url" id="portfolioUrl" class="form-input" placeholder="https://yourportfolio.com">
                </div>
                <button class="submit-btn" onclick="updateSocialLinks()">Update Links</button>
            </div>
        </section>
    </main>

    <!-- Education Modal -->
    <div id="educationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Education</h2>
                <button class="modal-close" onclick="closeModal('educationModal')">&times;</button>
            </div>
            <form id="educationForm">
                <div class="form-group">
                    <label for="school">School/University</label>
                    <input type="text" id="school" name="school" class="form-input" required placeholder="Enter school name">
                </div>
                <div class="form-group">
                    <label for="degree">Degree</label>
                    <input type="text" id="degree" name="degree" class="form-input" required placeholder="Enter degree">
                </div>
                <div class="form-group">
                    <label for="field">Field of Study</label>
                    <input type="text" id="field" name="field" class="form-input" required placeholder="Enter field of study">
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date (or expected)</label>
                    <input type="date" id="endDate" name="endDate" class="form-input">
                </div>
                <button type="submit" class="submit-btn">Add Education</button>
            </form>
        </div>
    </div>

    <!-- Experience Modal -->
    <div id="experienceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Experience</h2>
                <button class="modal-close" onclick="closeModal('experienceModal')">&times;</button>
            </div>
            <form id="experienceForm">
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" class="form-input" required placeholder="Enter company name">
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" class="form-input" required placeholder="Enter position">
                </div>
                <div class="form-group">
                    <label for="level">Level</label>
                    <select id="level" name="level" class="form-input">
                        <option value="">Select Level</option>
                        <option value="Intern">Intern</option>
                        <option value="Entry Level">Entry Level</option>
                        <option value="Mid Level">Mid Level</option>
                        <option value="Senior">Senior</option>
                        <option value="Lead">Lead</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expStartDate">Start Date</label>
                    <input type="date" id="expStartDate" name="startDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="expEndDate">End Date (leave blank if current)</label>
                    <input type="date" id="expEndDate" name="endDate" class="form-input">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-input" rows="4" placeholder="Describe your responsibilities and achievements"></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Experience</button>
            </form>
        </div>
    </div>

    <!-- Skills Modal -->
    <div id="skillModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Skill</h2>
                <button class="modal-close" onclick="closeModal('skillModal')">&times;</button>
            </div>
            <form id="skillForm">
                <div class="form-group">
                    <label for="skillName">Skill Name</label>
                    <input type="text" id="skillName" name="skillName" class="form-input" required placeholder="Enter skill name">
                </div>
                <button type="submit" class="submit-btn">Add Skill</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
