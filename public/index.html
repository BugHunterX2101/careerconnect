<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#0a0a0a">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>CareerConnect</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            /* Global animation settings */
            * {
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            }

            /* Smooth scrolling */
            html {
                scroll-behavior: smooth;
                scroll-padding: 2rem;
            }

            /* Enhanced hover animations */
            .nav-link {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-link::after {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 0;
                width: 0;
                height: 2px;
                background: #00f7ff;
                transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-link:hover::after {
                width: 100%;
            }

            .nav-link:hover {
                color: #00f7ff;
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            }

            .brand {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .brand:hover {
                text-shadow: 0 0 15px rgba(0, 247, 255, 0.8);
                transform: scale(1.05);
            }

            /* Updated Login Form Styles */
            .login-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 2rem;
                max-width: 450px;
                width: 100%;
            }

            .profile-icon {
                width: 100px;
                height: 100px;
                background: rgba(0, 247, 255, 0.1);
                border: 2px solid rgba(0, 247, 255, 0.3);
                border-radius: 50%;
                margin-bottom: 2.5rem;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
            }

            .profile-icon::before {
                content: '';
                position: absolute;
                width: 50px;
                height: 50px;
                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f7ff"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>') center/contain no-repeat;
                opacity: 0.6;
            }

            .login-form {
                background: rgba(0, 0, 0, 0.4);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                padding: 2.5rem;
                border-radius: 16px;
                width: 100%;
                border: 1px solid rgba(0, 247, 255, 0.1);
                box-shadow: 0 4px 30px rgba(0, 247, 255, 0.1);
            }

            .form-group {
                margin-bottom: 1.8rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.8rem;
                color: rgba(255, 255, 255, 0.8);
                font-size: 0.95rem;
                font-weight: 500;
                letter-spacing: 0.5px;
            }

            .form-group input {
                width: 100%;
                padding: 1rem 1.2rem;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(0, 247, 255, 0.2);
                border-radius: 8px;
                color: #fff;
                font-size: 1rem;
                outline: none;
            }

            .form-options {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                margin: 1.8rem 0;
                font-size: 0.9rem;
                color: rgba(255, 255, 255, 0.8);
            }

            .show-password, .remember-me {
                display: flex;
                align-items: center;
                gap: 0.8rem;
                padding: 0.5rem;
                background: rgba(255, 255, 255, 0.03);
                border-radius: 6px;
                transition: all 0.3s ease;
            }

            .show-password:hover, .remember-me:hover {
                background: rgba(255, 255, 255, 0.05);
            }

            .show-password input[type="checkbox"],
            .remember-me input[type="checkbox"] {
                appearance: none;
                -webkit-appearance: none;
                width: 18px;
                height: 18px;
                border: 1px solid rgba(0, 247, 255, 0.3);
                border-radius: 4px;
                background: rgba(255, 255, 255, 0.05);
                cursor: pointer;
                position: relative;
                transition: all 0.3s ease;
            }

            .show-password input[type="checkbox"]:checked,
            .remember-me input[type="checkbox"]:checked {
                background: rgba(0, 247, 255, 0.2);
                border-color: rgba(0, 247, 255, 0.5);
            }

            .show-password input[type="checkbox"]:checked::before,
            .remember-me input[type="checkbox"]:checked::before {
                content: 'âœ“';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #00f7ff;
                font-size: 12px;
            }

            .show-password label,
            .remember-me label {
                cursor: pointer;
                -webkit-user-select: none;
                user-select: none;
            }

            .login-button {
                width: 100%;
                padding: 1.1rem;
                margin-top: 0.5rem;
                background: linear-gradient(135deg, rgba(0, 247, 255, 0.2), rgba(0, 247, 255, 0.1));
                border: none;
                border-radius: 8px;
                color: #fff;
                font-size: 1.1rem;
                font-weight: 600;
                letter-spacing: 1px;
                cursor: pointer;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            /* Mobile responsiveness */
            @media (max-width: 768px) {
                .login-section {
                    padding: 1rem;
                    max-width: 100%;
                }

                .login-form {
                    padding: 1.5rem;
                }

                .form-options {
                    grid-template-columns: 1fr;
                    gap: 0.8rem;
                }

                .show-password, .remember-me {
                    width: 100%;
                    justify-content: flex-start;
                }
            }
        </style>
    </head>
    <body>
        <!-- Background particle canvas -->
        <canvas id="backgroundParticles" class="particle-canvas"></canvas>
        
        <div class="container">
            <!-- Navigation Bar -->
            <nav>
                <div class="nav-links">
                    <a href="./about.html">About</a>
                    <a href="./services.html">Services</a>
                    <a href="./contact.html">Contact</a>
                    <a href="./signup.html">Sign Up</a>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="content-wrapper">
                <!-- Left side with brand name -->
                <div class="welcome-section">
                    <div class="brand-container">
                        <!-- Brand particle canvas -->
                        <canvas id="brandParticles" class="particle-canvas"></canvas>
                        <h1 class="brand-name">CareerConnect</h1>
                    </div>
                </div>

                <!-- Right side with login -->
                <div class="login-section">
                    <div class="profile-icon"></div>
                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-options">
                            <div class="show-password">
                                <input type="checkbox" id="showPassword">
                                <label for="showPassword">Show Password</label>
                            </div>
                            <div class="remember-me">
                                <input type="checkbox" id="rememberMe">
                                <label for="rememberMe">Remember Me</label>
                            </div>
                        </div>
                        <button type="submit" class="login-button">Login</button>
                        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js" defer></script>

        <script>
            // Get the API base URL based on environment
            const API_BASE_URL = window.location.hostname === 'localhost' 
                ? '' 
                : window.location.origin;

            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    let data;
                    try {
                        data = await response.json();
                    } catch (jsonError) {
                        console.error('JSON parsing error:', jsonError);
                        throw new Error('Invalid response from server');
                    }

                    console.log('Login response:', data);
                    
                    if (response.ok && data.status === 'success') {
                        localStorage.setItem('token', data.data.token);
                        localStorage.setItem('user', JSON.stringify(data.data));
                        window.location.href = './dashboard.html';
                    } else {
                        throw new Error(data.message || 'Login failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert(error.message || 'An error occurred during login. Please try again.');
                }
            });

            // Show/hide password functionality
            document.getElementById('showPassword').addEventListener('change', function() {
                const passwordInput = document.getElementById('password');
                passwordInput.type = this.checked ? 'text' : 'password';
            });

            // Remember me functionality
            document.getElementById('rememberMe').addEventListener('change', function() {
                if (this.checked) {
                    const email = document.getElementById('email').value;
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }
            });

            // Load remembered email if exists
            window.addEventListener('load', () => {
                const rememberedEmail = localStorage.getItem('rememberedEmail');
                if (rememberedEmail) {
                    document.getElementById('email').value = rememberedEmail;
                    document.getElementById('rememberMe').checked = true;
                }
            });
        </script>
    </body>
</html>
