<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CareerConnect - Your Career Journey Starts Here</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            :root {
                --primary-color: #00f7ff;
                --background: #0a0a0a;
                --card-bg: rgba(255, 255, 255, 0.05);
                --text-color: #ffffff;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background: var(--background);
                color: var(--text-color);
                min-height: 100vh;
                overflow-x: hidden;
            }

            .container {
                display: grid;
                grid-template-columns: 1fr 400px;
                min-height: 100vh;
            }

            /* Hero Section */
            .hero {
                padding: 4rem;
                display: flex;
                flex-direction: column;
                justify-content: center;
                position: relative;
                overflow: hidden;
            }

            .hero::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: radial-gradient(circle at 50% 50%, rgba(0, 247, 255, 0.1) 0%, transparent 50%);
                pointer-events: none;
            }

            .logo {
                font-size: 3.5rem;
                color: var(--primary-color);
                margin-bottom: 2rem;
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
                animation: glow 2s ease-in-out infinite alternate;
            }

            @keyframes glow {
                from {
                    text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
                }
                to {
                    text-shadow: 0 0 20px rgba(0, 247, 255, 0.8);
                }
            }

            .hero h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            .hero p {
                font-size: 1.2rem;
                color: rgba(255, 255, 255, 0.8);
                margin-bottom: 2rem;
                max-width: 600px;
            }

            /* Login Section */
            .login-section {
                background: rgba(255, 255, 255, 0.02);
                border-left: 1px solid rgba(0, 247, 255, 0.1);
                padding: 4rem 2rem;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .login-container {
                background: var(--card-bg);
                padding: 2rem;
                border-radius: 12px;
                border: 1px solid rgba(0, 247, 255, 0.1);
            }

            .login-title {
                color: var(--primary-color);
                text-align: center;
                margin-bottom: 2rem;
                font-size: 1.8rem;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: rgba(255, 255, 255, 0.9);
            }

            .form-group input {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid rgba(0, 247, 255, 0.2);
                border-radius: 6px;
                background: rgba(0, 0, 0, 0.3);
                color: var(--text-color);
                transition: all 0.3s ease;
            }

            .form-group input:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 2px rgba(0, 247, 255, 0.1);
            }

            .remember-forgot {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1.5rem;
                font-size: 0.9rem;
            }

            .checkbox-group {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .checkbox-group input[type="checkbox"] {
                accent-color: var(--primary-color);
            }

            .login-button {
                width: 100%;
                padding: 1rem;
                background: var(--primary-color);
                color: var(--background);
                border: none;
                border-radius: 6px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .login-button:hover {
                filter: brightness(1.1);
                transform: translateY(-1px);
            }

            .login-button:disabled {
                opacity: 0.7;
                cursor: not-allowed;
            }

            .error-message {
                color: #ff4444;
                text-align: center;
                margin-top: 1rem;
                display: none;
            }

            .signup-link {
                text-align: center;
                margin-top: 1.5rem;
                color: rgba(255, 255, 255, 0.8);
            }

            .signup-link a {
                color: var(--primary-color);
                text-decoration: none;
                font-weight: 500;
            }

            .signup-link a:hover {
                text-decoration: underline;
            }

            /* Navigation */
            .nav {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                padding: 1.5rem 4rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                z-index: 100;
                background: rgba(10, 10, 10, 0.8);
                backdrop-filter: blur(10px);
            }

            .nav-brand {
                color: var(--primary-color);
                text-decoration: none;
                font-size: 1.5rem;
                font-weight: 600;
            }

            .nav-links {
                display: flex;
                gap: 2rem;
            }

            .nav-link {
                color: var(--text-color);
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .nav-link:hover {
                color: var(--primary-color);
            }

            /* Responsive Design */
            @media (max-width: 1024px) {
                .container {
                    grid-template-columns: 1fr;
                }

                .hero {
                    padding: 6rem 2rem 2rem;
                    text-align: center;
                }

                .hero p {
                    margin: 0 auto 2rem;
                }

                .login-section {
                    border-left: none;
                    border-top: 1px solid rgba(0, 247, 255, 0.1);
                    padding: 2rem;
                }
            }

            @media (max-width: 768px) {
                .nav {
                    padding: 1rem;
                }

                .nav-links {
                    display: none;
                }

                .hero {
                    padding: 5rem 1rem 2rem;
                }

                .logo {
                    font-size: 2.5rem;
                }

                .hero h1 {
                    font-size: 2rem;
                }

                .hero p {
                    font-size: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <nav class="nav">
            <a href="/" class="nav-brand">CareerConnect</a>
            <div class="nav-links">
                <a href="/about" class="nav-link">About</a>
                <a href="/services" class="nav-link">Services</a>
                <a href="/contact" class="nav-link">Contact</a>
            </div>
        </nav>

        <div class="container">
            <section class="hero">
                <div class="logo">CareerConnect</div>
                <h1>Your Career Journey Starts Here</h1>
                <p>Connect with top employers, discover exciting opportunities, and take the next step in your professional journey with CareerConnect.</p>
            </section>

            <section class="login-section">
                <div class="login-container">
                    <h2 class="login-title">Welcome Back</h2>
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="remember-forgot">
                            <label class="checkbox-group">
                                <input type="checkbox" id="remember">
                                <span>Remember me</span>
                            </label>
                            <a href="/forgot-password" class="nav-link">Forgot Password?</a>
                        </div>
                        <button type="submit" class="login-button" id="loginButton">Login</button>
                        <div id="errorMessage" class="error-message"></div>
                    </form>
                    <div class="signup-link">
                        Don't have an account? <a href="/signup">Sign up</a>
                    </div>
                </div>
            </section>
        </div>

        <script>
            async function handleLogin(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginButton = document.getElementById('loginButton');
                const errorMessage = document.getElementById('errorMessage');
                
                try {
                    loginButton.disabled = true;
                    loginButton.textContent = 'Logging in...';
                    errorMessage.style.display = 'none';
                    
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }
                    
                    // Store auth data
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('userId', data.data.userId);
                    localStorage.setItem('username', data.data.username);
                    localStorage.setItem('role', data.data.role);
                    
                    // Redirect based on role
                    if (data.data.role === 'admin') {
                        window.location.href = '/admin';
                    } else if (data.data.role === 'employer') {
                        window.location.href = '/employer-dashboard';
                    } else {
                        window.location.href = '/dashboard';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = error.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                } finally {
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                }
            }

            // Check if user is already logged in
            document.addEventListener('DOMContentLoaded', () => {
                const token = localStorage.getItem('token');
                const role = localStorage.getItem('role');
                
                if (token) {
                    if (role === 'admin') {
                        window.location.href = '/admin';
                    } else if (role === 'employer') {
                        window.location.href = '/employer-dashboard';
                    } else {
                        window.location.href = '/dashboard';
                    }
                }
            });
        </script>
    </body>
</html>
