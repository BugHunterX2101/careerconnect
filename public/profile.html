<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CareerConnect</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-right: 1px solid rgba(0, 247, 255, 0.1);
        }

        .logo {
            color: #00f7ff;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 1rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(0, 247, 255, 0.1);
            color: #00f7ff;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 2rem;
            margin-left: 250px;
        }

        /* Profile sections */
        .profile-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 247, 255, 0.1);
            transition: all 0.3s ease;
        }

        .profile-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.1);
        }

        .profile-section h2 {
            color: #00f7ff;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Add buttons */
        .add-button {
            background: rgba(0, 247, 255, 0.1);
            color: #00f7ff;
            border: 1px solid rgba(0, 247, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-button:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            margin: 2rem auto;
            border: 1px solid rgba(0, 247, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: #00f7ff;
            font-size: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: #00f7ff;
            transform: rotate(90deg);
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00f7ff;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00f7ff;
            background: rgba(255, 255, 255, 0.1);
        }

        .submit-btn {
            background: #00f7ff;
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: #00d8ff;
            transform: translateY(-2px);
        }

        /* Messages */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 5px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .success-message {
            background: rgba(0, 247, 255, 0.9);
            color: #000;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.9);
            color: #fff;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 247, 255, 0.3);
            border-top-color: #00f7ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Header styles */
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }

        .page-title {
            color: #00f7ff;
            font-size: 2rem;
            margin: 0;
        }

        .update-profile-btn {
            background: #00f7ff;
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .update-profile-btn:hover {
            background: #00d8ff;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 247, 255, 0.4);
        }
    </style>
    <script src="/js/config.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/" class="logo">CareerConnect</a>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="/dashboard.html" class="nav-link">
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/profile.html" class="nav-link active">
                    <span>Profile</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/jobs.html" class="nav-link">
                    <span>Jobs</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/applications.html" class="nav-link">
                    <span>Applications</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/messages.html" class="nav-link">
                    <span>Messages</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/settings.html" class="nav-link">
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header-actions">
            <h1 class="page-title">My Profile</h1>
            <button class="update-profile-btn" onclick="updateSocialLinks(event)">Update Profile</button>
        </div>

        <!-- Education Section -->
        <div class="profile-section">
            <h2>
                Education
                <button class="add-button" onclick="openModal('educationModal')">+ Add Education</button>
            </h2>
            <div id="educationContainer"></div>
        </div>

        <!-- Experience Section -->
        <div class="profile-section">
            <h2>
                Experience
                <button class="add-button" onclick="openModal('experienceModal')">+ Add Experience</button>
            </h2>
            <div id="experienceContainer"></div>
        </div>

        <!-- Skills Section -->
        <div class="profile-section">
            <h2>
                Skills
                <button class="add-button" onclick="openModal('skillModal')">+ Add Skill</button>
            </h2>
            <div id="skillsContainer" class="skill-tags"></div>
        </div>

        <!-- Social Links Section -->
        <div class="profile-section">
            <h2>Social Links</h2>
            <div class="social-links">
                <form id="socialForm" onsubmit="updateSocialLinks(event)">
                    <div class="form-group">
                        <label for="linkedinUrl">LinkedIn URL</label>
                        <input type="url" id="linkedinUrl" class="form-input" placeholder="https://linkedin.com/in/username">
                    </div>
                    <div class="form-group">
                        <label for="githubUrl">GitHub URL</label>
                        <input type="url" id="githubUrl" class="form-input" placeholder="https://github.com/username">
                    </div>
                    <button type="submit" class="submit-btn">Update Social Links</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Education Modal -->
    <div class="modal" id="educationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Education</h2>
                <button class="modal-close" onclick="closeModal('educationModal')">&times;</button>
            </div>
            <form id="educationForm" onsubmit="addEducation(event)">
                <div class="form-group">
                    <label for="school">School/University</label>
                    <input type="text" id="school" name="school" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="degree">Degree</label>
                    <input type="text" id="degree" name="degree" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="field">Field of Study</label>
                    <input type="text" id="field" name="field" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="eduStartDate">Start Date</label>
                    <input type="date" id="eduStartDate" name="startDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="eduEndDate">End Date</label>
                    <input type="date" id="eduEndDate" name="endDate" class="form-input">
                </div>
                <button type="submit" class="submit-btn">Save Education</button>
            </form>
        </div>
    </div>

    <!-- Experience Modal -->
    <div class="modal" id="experienceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Experience</h2>
                <button class="modal-close" onclick="closeModal('experienceModal')">&times;</button>
            </div>
            <form id="experienceForm" onsubmit="addExperience(event)">
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="level">Experience Level</label>
                    <select id="level" name="level" class="form-input" required>
                        <option value="">Select Level</option>
                        <option value="Intern">Intern</option>
                        <option value="Entry Level">Entry Level</option>
                        <option value="Mid Level">Mid Level</option>
                        <option value="Senior">Senior</option>
                        <option value="Lead">Lead</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expStartDate">Start Date</label>
                    <input type="date" id="expStartDate" name="startDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="expEndDate">End Date</label>
                    <input type="date" id="expEndDate" name="endDate" class="form-input">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-input" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Save Experience</button>
            </form>
        </div>
    </div>

    <!-- Skills Modal -->
    <div class="modal" id="skillModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Skill</h2>
                <button class="modal-close" onclick="closeModal('skillModal')">&times;</button>
            </div>
            <form id="skillForm" onsubmit="addSkill(event)">
                <div class="form-group">
                    <label for="skill">Skill Name</label>
                    <input type="text" id="skill" name="skill" class="form-input" required>
                </div>
                <button type="submit" class="submit-btn">Add Skill</button>
            </form>
        </div>
    </div>

    <!-- Messages -->
    <div id="successMessage" class="message success-message" style="display: none;"></div>
    <div id="errorMessage" class="message error-message" style="display: none;"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        // Get auth token and redirect if not logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        // Use the API configuration from config.js
        const { API_BASE_URL, handleApiCall } = window.appConfig;

        // Fetch user profile with proper error handling
        async function fetchProfile() {
            showLoading();
            try {
                const profile = await handleApiCall(`${API_BASE_URL}/api/profile`);
                if (profile) {
                    displayProfile(profile);
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load profile. Please check your connection and try again.');
            } finally {
                hideLoading();
            }
        }

        // Display profile data
        function displayProfile(profile) {
            // Display education
            const educationContainer = document.getElementById('educationContainer');
            educationContainer.innerHTML = '';
            profile.education.forEach(edu => {
                const eduElement = createEducationElement(edu);
                educationContainer.appendChild(eduElement);
            });

            // Display experience
            const experienceContainer = document.getElementById('experienceContainer');
            experienceContainer.innerHTML = '';
            profile.experience.forEach(exp => {
                const expElement = createExperienceElement(exp);
                experienceContainer.appendChild(expElement);
            });

            // Display skills
            const skillsContainer = document.getElementById('skillsContainer');
            skillsContainer.innerHTML = '';
            profile.skills.forEach(skill => {
                const skillElement = createSkillElement(skill);
                skillsContainer.appendChild(skillElement);
            });

            // Display social links
            if (profile.social) {
                document.getElementById('linkedinUrl').value = profile.social.linkedin || '';
                document.getElementById('githubUrl').value = profile.social.github || '';
            }
        }

        // Create education element
        function createEducationElement(edu) {
            const div = document.createElement('div');
            div.className = 'education-item';
            div.innerHTML = `
                <div class="item-header">
                    <div>
                        <h3 class="item-title">${edu.school}</h3>
                        <p class="item-subtitle">${edu.degree} in ${edu.field}</p>
                        <p class="item-date">${formatDate(edu.startDate)} - ${edu.endDate ? formatDate(edu.endDate) : 'Present'}</p>
                    </div>
                </div>
            `;
            return div;
        }

        // Create experience element
        function createExperienceElement(exp) {
            const div = document.createElement('div');
            div.className = 'experience-item';
            div.innerHTML = `
                <div class="item-header">
                    <div>
                        <h3 class="item-title">${exp.company}</h3>
                        <p class="item-subtitle">${exp.position} (${exp.level})</p>
                        <p class="item-date">${formatDate(exp.startDate)} - ${exp.endDate ? formatDate(exp.endDate) : 'Present'}</p>
                        ${exp.description ? `<p class="item-description">${exp.description}</p>` : ''}
                    </div>
                </div>
            `;
            return div;
        }

        // Create skill element
        function createSkillElement(skill) {
            const div = document.createElement('div');
            div.className = 'skill-tag';
            div.innerHTML = `
                <span>${skill}</span>
                <span class="remove-skill" onclick="removeSkill('${skill}')">&times;</span>
            `;
            return div;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
        }

        // Add education with proper error handling
        async function addEducation(event) {
            event.preventDefault();
            showLoading();
            
            const form = event.target;
            const formData = new FormData(form);
            
            const education = {
                school: formData.get('school'),
                degree: formData.get('degree'),
                field: formData.get('field'),
                startDate: formData.get('startDate'),
                endDate: formData.get('endDate') || null
            };

            try {
                const profile = await handleApiCall(`${API_BASE_URL}/api/profile/education`, {
                    method: 'POST',
                    body: JSON.stringify(education)
                });

                if (profile) {
                    displayProfile(profile);
                    closeModal('educationModal');
                    form.reset();
                    showSuccess('Education added successfully');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to add education');
            } finally {
                hideLoading();
            }
        }

        // Add experience with proper error handling
        async function addExperience(event) {
            event.preventDefault();
            showLoading();
            
            const form = event.target;
            const formData = new FormData(form);
            
            const experience = {
                company: formData.get('company'),
                position: formData.get('position'),
                level: formData.get('level'),
                description: formData.get('description'),
                startDate: formData.get('startDate'),
                endDate: formData.get('endDate') || null
            };

            try {
                const profile = await handleApiCall(`${API_BASE_URL}/api/profile/experience`, {
                    method: 'POST',
                    body: JSON.stringify(experience)
                });

                if (profile) {
                    displayProfile(profile);
                    closeModal('experienceModal');
                    form.reset();
                    showSuccess('Experience added successfully');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to add experience');
            } finally {
                hideLoading();
            }
        }

        // Add skill with proper error handling
        async function addSkill(event) {
            event.preventDefault();
            showLoading();
            
            const form = event.target;
            const formData = new FormData(form);
            const skill = formData.get('skill');

            try {
                const profile = await handleApiCall(`${API_BASE_URL}/api/profile/skills`, {
                    method: 'POST',
                    body: JSON.stringify({ skill })
                });

                if (profile) {
                    displayProfile(profile);
                    closeModal('skillModal');
                    form.reset();
                    showSuccess('Skill added successfully');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to add skill');
            } finally {
                hideLoading();
            }
        }

        // Remove skill with proper error handling
        async function removeSkill(skill) {
            showLoading();
            try {
                const profile = await handleApiCall(`${API_BASE_URL}/api/profile/skills/${encodeURIComponent(skill)}`, {
                    method: 'DELETE'
                });

                if (profile) {
                    displayProfile(profile);
                    showSuccess('Skill removed successfully');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to remove skill');
            } finally {
                hideLoading();
            }
        }

        // Update social links with proper error handling
        async function updateSocialLinks(event) {
            event.preventDefault();
            showLoading();
            
            const linkedin = document.getElementById('linkedinUrl').value;
            const github = document.getElementById('githubUrl').value;

            try {
                const profile = await handleApiCall(`${API_BASE_URL}/api/profile/social`, {
                    method: 'PUT',
                    body: JSON.stringify({ linkedin, github })
                });

                if (profile) {
                    displayProfile(profile);
                    showSuccess('Social links updated successfully');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to update social links');
            } finally {
                hideLoading();
            }
        }

        // Show success message
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        // Initialize profile on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchProfile().catch(error => {
                console.error('Failed to initialize profile:', error);
                showError('Failed to initialize profile. Please refresh the page.');
            });
        });
    </script>
</body>
</html>
