<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications - CareerConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .applications-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }

        .page-header h1 {
            font-size: 2rem;
            color: #00f7ff;
        }

        .applications-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .applications-table th,
        .applications-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }

        .applications-table th {
            background: rgba(0, 247, 255, 0.1);
            color: #00f7ff;
            font-weight: 600;
        }

        .applications-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-accepted {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-rejected {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background: rgba(0, 247, 255, 0.1);
            color: #00f7ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(0, 247, 255, 0.2);
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem;
            background: rgba(0, 247, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #00f7ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: translateX(-3px);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .empty-state i {
            font-size: 3rem;
            color: #00f7ff;
            margin-bottom: 1rem;
        }

        .empty-state h2 {
            color: #00f7ff;
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1.5rem;
        }

        .browse-jobs-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 8px;
            color: #00f7ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .browse-jobs-btn:hover {
            background: rgba(0, 247, 255, 0.2);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .applications-table {
                display: block;
                overflow-x: auto;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='./dashboard.html'" aria-label="Back to Dashboard">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="applications-container">
        <div class="page-header">
            <h1>Your Applications</h1>
        </div>

        <div id="applicationsContent">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = './index.html';
                return;
            }

            // Sample applications data - In a real app, this would come from an API
            const applications = [
                {
                    company: 'TechCorp',
                    position: 'Senior Software Engineer',
                    date: '2024-01-15',
                    status: 'pending',
                    location: 'San Francisco, CA'
                },
                {
                    company: 'DesignHub',
                    position: 'UX Designer',
                    date: '2024-01-10',
                    status: 'accepted',
                    location: 'Remote'
                },
                {
                    company: 'InnovateCo',
                    position: 'Product Manager',
                    date: '2024-01-05',
                    status: 'rejected',
                    location: 'New York, NY'
                }
            ];

            const applicationsContent = document.getElementById('applicationsContent');

            if (applications.length === 0) {
                // Show empty state
                applicationsContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <h2>No Applications Yet</h2>
                        <p>Start your journey by applying to jobs that match your skills and interests.</p>
                        <a href="jobs.html" class="browse-jobs-btn">Browse Jobs</a>
                    </div>
                `;
            } else {
                // Show applications table
                applicationsContent.innerHTML = `
                    <table class="applications-table">
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Position</th>
                                <th>Applied On</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${applications.map(app => `
                                <tr>
                                    <td>${app.company}</td>
                                    <td>${app.position}</td>
                                    <td>${new Date(app.date).toLocaleDateString()}</td>
                                    <td>${app.location}</td>
                                    <td>
                                        <span class="status-badge status-${app.status}">
                                            ${app.status.charAt(0).toUpperCase() + app.status.slice(1)}
                                        </span>
                                    </td>
                                    <td>
                                        <button class="action-btn" onclick="viewApplication('${app.company}')">
                                            View Details
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }
        });

        function viewApplication(company) {
            // In a real app, this would open a modal or navigate to a detailed view
            alert(`Viewing application details for ${company}`);
        }
    </script>
</body>
</html>
