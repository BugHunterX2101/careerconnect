<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - CareerConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .messages-container {
            height: 100vh;
            display: grid;
            grid-template-columns: 300px 1fr;
        }

        .conversations-list {
            background: rgba(255, 255, 255, 0.03);
            border-right: 1px solid rgba(0, 247, 255, 0.1);
            overflow-y: auto;
        }

        .conversation-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .conversation-item:hover,
        .conversation-item.active {
            background: rgba(0, 247, 255, 0.05);
        }

        .conversation-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            background: rgba(0, 247, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00f7ff;
        }

        .contact-info h3 {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }

        .last-message {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .message-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .chat-area {
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            border-radius: 12px;
            position: relative;
        }

        .message.received {
            background: rgba(255, 255, 255, 0.05);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            background: rgba(0, 247, 255, 0.1);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 0.3rem;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid rgba(0, 247, 255, 0.1);
            display: flex;
            gap: 1rem;
        }

        .message-input {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .message-input:focus {
            outline: none;
            border-color: rgba(0, 247, 255, 0.5);
        }

        .send-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 8px;
            color: #00f7ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: rgba(0, 247, 255, 0.2);
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem;
            background: rgba(0, 247, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #00f7ff;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: translateX(-3px);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .messages-container {
                grid-template-columns: 1fr;
                height: calc(100vh - 2rem);
            }

            .conversations-list {
                display: none;
            }

            .conversations-list.active {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #0a0a0a;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='./dashboard.html'" aria-label="Back to Dashboard">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="messages-container">
        <div class="conversations-list" id="conversationsList">
            <!-- Conversations will be dynamically inserted here -->
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="contact-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="contact-info">
                    <h3 id="currentContact">Select a conversation</h3>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <form class="chat-input" id="messageForm">
                <input type="text" class="message-input" placeholder="Type your message..." id="messageInput">
                <button type="submit" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = './index.html';
                return;
            }

            // Sample conversations data
            const conversations = [
                {
                    id: 1,
                    name: 'TechCorp HR',
                    lastMessage: 'Thank you for your application...',
                    time: '10:30 AM',
                    unread: true
                },
                {
                    id: 2,
                    name: 'DesignHub Team',
                    lastMessage: 'When can you start the interview?',
                    time: 'Yesterday',
                    unread: false
                },
                {
                    id: 3,
                    name: 'InnovateCo Recruiter',
                    lastMessage: 'Your portfolio looks impressive!',
                    time: '2 days ago',
                    unread: false
                }
            ];

            // Render conversations
            const conversationsList = document.getElementById('conversationsList');
            conversations.forEach(conversation => {
                const conversationItem = createConversationItem(conversation);
                conversationsList.appendChild(conversationItem);
            });

            // Handle message form submission
            document.getElementById('messageForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const input = document.getElementById('messageInput');
                if (input.value.trim()) {
                    sendMessage(input.value);
                    input.value = '';
                }
            });
        });

        function createConversationItem(conversation) {
            const item = document.createElement('div');
            item.className = 'conversation-item';
            if (conversation.unread) item.classList.add('unread');
            
            item.innerHTML = `
                <div class="conversation-header">
                    <div class="contact-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="contact-info">
                        <h3>${conversation.name}</h3>
                        <p class="last-message">${conversation.lastMessage}</p>
                    </div>
                </div>
                <span class="message-time">${conversation.time}</span>
            `;

            item.addEventListener('click', () => loadConversation(conversation));
            return item;
        }

        function loadConversation(conversation) {
            // Update header
            document.getElementById('currentContact').textContent = conversation.name;

            // Get saved messages
            const allMessages = JSON.parse(localStorage.getItem('messages') || '{}');
            const conversationMessages = allMessages[conversation.name] || [];
            
            // Add default messages if none exist
            if (conversationMessages.length === 0) {
                conversationMessages.push(
                    {
                        text: 'Hello! Thank you for your application.',
                        time: '10:00 AM',
                        type: 'received'
                    },
                    {
                        text: 'We would like to schedule an interview with you.',
                        time: '10:05 AM',
                        type: 'received'
                    }
                );
            }

            // Render messages
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            conversationMessages.forEach(message => {
                const messageElement = createMessageElement(message);
                chatMessages.appendChild(messageElement);
            });

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function createMessageElement(message) {
            const element = document.createElement('div');
            element.className = `message ${message.type}`;
            element.innerHTML = `
                <p>${message.text}</p>
                <span class="message-time">${message.time}</span>
            `;
            return element;
        }

        function sendMessage(text) {
            const chatMessages = document.getElementById('chatMessages');
            const currentContact = document.getElementById('currentContact').textContent;
            
            // Create new message
            const message = {
                text: text,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                type: 'sent',
                contact: currentContact,
                timestamp: new Date().toISOString()
            };
            
            // Get existing messages
            const messages = JSON.parse(localStorage.getItem('messages') || '{}');
            if (!messages[currentContact]) {
                messages[currentContact] = [];
            }
            messages[currentContact].push(message);
            
            // Save messages
            localStorage.setItem('messages', JSON.stringify(messages));
            
            // Update UI
            const messageElement = createMessageElement(message);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Update conversation list
            updateConversationLastMessage(currentContact, text);
        }

        function updateConversationLastMessage(contact, text) {
            const conversations = document.querySelectorAll('.conversation-item');
            conversations.forEach(conv => {
                const nameEl = conv.querySelector('h3');
                if (nameEl && nameEl.textContent === contact) {
                    const lastMessageEl = conv.querySelector('.last-message');
                    if (lastMessageEl) {
                        lastMessageEl.textContent = text;
                    }
                    const timeEl = conv.querySelector('.message-time');
                    if (timeEl) {
                        timeEl.textContent = 'Just now';
                    }
                }
            });
        }
    </script>
</body>
</html>
