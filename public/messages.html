<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - CareerConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .messages-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            height: calc(100vh - 4rem);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        .conversations-list {
            border-right: 1px solid rgba(0, 247, 255, 0.1);
            overflow-y: auto;
        }

        .conversation-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .conversation-item:hover,
        .conversation-item.active {
            background: rgba(0, 247, 255, 0.1);
        }

        .conversation-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 247, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00f7ff;
        }

        .contact-info h3 {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }

        .last-message {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            position: relative;
        }

        .message.received {
            background: rgba(255, 255, 255, 0.05);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            background: rgba(0, 247, 255, 0.1);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 0.3rem;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid rgba(0, 247, 255, 0.1);
            display: flex;
            gap: 1rem;
        }

        .message-input {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .message-input:focus {
            outline: none;
            border-color: rgba(0, 247, 255, 0.5);
        }

        .send-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 8px;
            color: #00f7ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: rgba(0, 247, 255, 0.2);
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem;
            background: rgba(0, 247, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #00f7ff;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: translateX(-3px);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .messages-container {
                grid-template-columns: 1fr;
                height: calc(100vh - 2rem);
            }

            .conversations-list {
                display: none;
            }

            .conversations-list.active {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #0a0a0a;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='dashboard.html'" aria-label="Back to Dashboard">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="messages-container">
        <div class="conversations-list" id="conversationsList">
            <!-- Conversations will be dynamically inserted here -->
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="contact-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="contact-info">
                    <h3 id="currentContact">Select a conversation</h3>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <form class="chat-input" id="messageForm">
                <input type="text" class="message-input" placeholder="Type your message..." id="messageInput">
                <button type="submit" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            // Sample conversations data
            const conversations = [
                {
                    id: 1,
                    name: 'TechCorp HR',
                    lastMessage: 'Thank you for your application...',
                    time: '10:30 AM'
                },
                {
                    id: 2,
                    name: 'DesignHub Team',
                    lastMessage: 'When can you start the interview?',
                    time: 'Yesterday'
                },
                {
                    id: 3,
                    name: 'InnovateCo Recruiter',
                    lastMessage: 'Your portfolio looks impressive!',
                    time: '2 days ago'
                }
            ];

            // Sample messages for a conversation
            const messages = [
                {
                    id: 1,
                    text: 'Hello! Thank you for your application to TechCorp.',
                    time: '10:00 AM',
                    type: 'received'
                },
                {
                    id: 2,
                    text: 'We would like to schedule an interview with you.',
                    time: '10:05 AM',
                    type: 'received'
                },
                {
                    id: 3,
                    text: 'That sounds great! I am available this week.',
                    time: '10:15 AM',
                    type: 'sent'
                }
            ];

            // Render conversations
            const conversationsList = document.getElementById('conversationsList');
            conversations.forEach(conv => {
                const convElement = document.createElement('div');
                convElement.className = 'conversation-item';
                convElement.innerHTML = `
                    <div class="conversation-header">
                        <div class="contact-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="contact-info">
                            <h3>${conv.name}</h3>
                            <div class="last-message">${conv.lastMessage}</div>
                        </div>
                    </div>
                `;
                convElement.onclick = () => loadConversation(conv);
                conversationsList.appendChild(convElement);
            });

            // Handle message form submission
            const messageForm = document.getElementById('messageForm');
            const messageInput = document.getElementById('messageInput');

            messageForm.onsubmit = (e) => {
                e.preventDefault();
                if (messageInput.value.trim()) {
                    addMessage({
                        text: messageInput.value,
                        time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                        type: 'sent'
                    });
                    messageInput.value = '';
                }
            };

            function loadConversation(conversation) {
                document.getElementById('currentContact').textContent = conversation.name;
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                messages.forEach(msg => addMessage(msg));
            }

            function addMessage(message) {
                const chatMessages = document.getElementById('chatMessages');
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.type}`;
                messageElement.innerHTML = `
                    <div class="message-content">${message.text}</div>
                    <div class="message-time">${message.time}</div>
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
