<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CareerConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: rgba(0, 247, 255, 0.05);
            border-right: 1px solid rgba(0, 247, 255, 0.1);
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
        }

        .brand {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            color: #00f7ff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0 1rem;
        }

        .nav-link {
            padding: 0.8rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(0, 247, 255, 0.1);
            color: #00f7ff;
        }

        .nav-link i {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .content-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Styles */
        .content-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }

        .content-header h2 {
            font-size: 1.8rem;
            color: #00f7ff;
            margin-bottom: 0.5rem;
        }

        .content-header p {
            color: rgba(255, 255, 255, 0.6);
        }

        /* User Profile Section */
        .user-profile {
            margin-top: auto;
            padding: 1rem;
            border-top: 1px solid rgba(0, 247, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 247, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #00f7ff;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-weight: 600;
            color: #fff;
        }

        .profile-email {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .logout-btn {
            padding: 0.5rem;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .logout-btn:hover {
            color: #00f7ff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 1rem;
            }

            .nav-links {
                flex-direction: row;
                overflow-x: auto;
                padding: 0.5rem;
            }

            .nav-link {
                white-space: nowrap;
            }

            .main-content {
                padding: 1rem;
            }
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 247, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 247, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.1);
        }

        .stat-card i {
            font-size: 2rem;
            color: #00f7ff;
            margin-bottom: 1rem;
        }

        .stat-card h3 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00f7ff;
            margin-bottom: 1rem;
        }

        .stat-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 20px;
            color: #00f7ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .stat-link:hover {
            background: rgba(0, 247, 255, 0.2);
            border-color: rgba(0, 247, 255, 0.3);
        }

        @media (max-width: 768px) {
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="/dashboard" class="brand">CareerConnect</a>
            <nav class="nav-links">
                <a href="/dashboard" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/profile" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="/jobs" class="nav-link">
                    <i class="fas fa-briefcase"></i>
                    <span>Jobs</span>
                </a>
                <a href="/applications" class="nav-link">
                    <i class="fas fa-file-alt"></i>
                    <span>Applications</span>
                </a>
                <a href="/messages" class="nav-link">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </a>
                <a href="/settings" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="user-profile">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name" id="profileName">Loading...</div>
                    <div class="profile-email" id="profileEmail">Loading...</div>
                </div>
                <button class="logout-btn" id="logoutBtn" aria-label="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h2>Welcome to CareerConnect</h2>
                <p>Your journey to success starts here</p>
            </div>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-briefcase"></i>
                    <h3>Available Jobs</h3>
                    <p class="stat-number">150+</p>
                    <a href="/jobs" class="stat-link">Browse Jobs</a>
                </div>
                <div class="stat-card">
                    <i class="fas fa-file-alt"></i>
                    <h3>Your Applications</h3>
                    <p class="stat-number">0</p>
                    <a href="/applications" class="stat-link">View Applications</a>
                </div>
                <div class="stat-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Messages</h3>
                    <p class="stat-number">0</p>
                    <a href="/messages" class="stat-link">Check Messages</a>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <h3>Profile Views</h3>
                    <p class="stat-number">0</p>
                    <a href="/profile" class="stat-link">Update Profile</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            // Set up user profile
            const username = localStorage.getItem('username');
            const userId = localStorage.getItem('userId');
            if (username) {
                document.getElementById('profileName').textContent = username;
                document.getElementById('profileEmail').textContent = userId;
            }

            // Set up logout
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = '/';
            });

            // Highlight current page in navigation
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                if (currentPath === linkPath || 
                    (currentPath === '/' && linkPath === '/dashboard')) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Add click handlers for navigation links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    if (href) {
                        window.location.replace(href);
                    }
                });
            });

            // Load user settings if available
            const userSettings = JSON.parse(localStorage.getItem('userSettings') || '{}');
            
            // Update stats based on stored data
            const applications = JSON.parse(localStorage.getItem('applications') || '[]');
            document.querySelector('.stat-card:nth-child(2) .stat-number').textContent = applications.length;

            // Add click handlers for stat cards
            document.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('stat-link')) {
                        const link = this.querySelector('.stat-link');
                        if (link) {
                            e.preventDefault();
                            window.location.replace(link.getAttribute('href'));
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
