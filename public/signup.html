<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - CareerConnect</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            /* Global animation settings */
            * {
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            }

            /* Smooth scrolling */
            html {
                scroll-behavior: smooth;
                scroll-padding: 2rem;
            }

            /* Enhanced hover animations */
            .nav-link::after {
                transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-link {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .signup-form-container {
                transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                            box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .form-section {
                transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                            box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .form-group label {
                transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                           text-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .skill-tag {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .remove-skill {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .submit-button {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                           transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .submit-button::before {
                transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .error-message {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .strength-bar {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            /* Enhanced loading animation */
            @keyframes loading {
                0% { transform: rotate(0deg); }
                50% { transform: rotate(180deg); }
                100% { transform: rotate(360deg); }
            }

            /* Smooth hover effects */
            .form-section:hover {
                transform: translateY(-4px);
                transition-duration: 0.4s;
            }

            .skill-tag:hover {
                transform: translateY(-2px) scale(1.05);
                transition-duration: 0.3s;
            }

            .remove-skill:hover {
                transform: rotate(90deg) scale(1.2);
                transition-duration: 0.3s;
            }

            .submit-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(0, 247, 255, 0.4);
                transition-duration: 0.4s;
            }

            .submit-button:active {
                transform: translateY(1px);
                transition-duration: 0.1s;
            }

            /* Smooth focus effects */
            .form-group input:focus,
            .form-group select:focus,
            .form-group textarea:focus {
                transform: translateY(-2px);
                transition-duration: 0.3s;
            }

            /* Particle animation smoothing */
            canvas.particle-canvas {
                transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            }

            /* Mobile responsiveness transitions */
            @media (max-width: 768px) {
                .form-grid,
                .nav-bar,
                .nav-links {
                    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                }
            }

            /* Custom scrollbar styles */
            ::-webkit-scrollbar {
                width: 10px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.3);
                border-radius: 5px;
            }

            ::-webkit-scrollbar-thumb {
                background: linear-gradient(45deg, #006c7d, #00f7ff);
                border-radius: 5px;
                border: 2px solid rgba(0, 0, 0, 0.3);
            }

            ::-webkit-scrollbar-thumb:hover {
                background: linear-gradient(45deg, #00f7ff, #006c7d);
            }

            /* Firefox scrollbar styles */
            * {
                scrollbar-width: thin;
                scrollbar-color: #00f7ff rgba(0, 0, 0, 0.3);
            }

            .container {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                background: linear-gradient(45deg, rgba(0, 0, 0, 0.9), rgba(0, 20, 40, 0.9));
            }

            .nav-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem 2rem;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                position: sticky;
                top: 0;
                z-index: 1000;
            }

            .brand {
                color: #00f7ff;
                font-size: 1.5rem;
                text-decoration: none;
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            }

            .nav-links {
                display: flex;
                gap: 2rem;
            }

            .nav-link {
                color: #fff;
                text-decoration: none;
                padding: 0.5rem 1rem;
                border-radius: 5px;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
            }

            .nav-link::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(0, 247, 255, 0.1),
                    transparent
                );
                transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-link:hover::before {
                left: 100%;
            }

            .nav-link:hover {
                background: rgba(0, 247, 255, 0.1);
                color: #00f7ff;
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
                transform: translateY(-2px);
            }

            .nav-link:active {
                transform: translateY(1px);
            }

            .main-content {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                padding: 2rem;
                overflow-y: auto;
            }

            .signup-form-container {
                width: 100%;
                max-width: 1000px;
                background: rgba(0, 0, 0, 0.7);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 2rem;
                box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .signup-form-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            }

            .form-title {
                color: #00f7ff;
                text-align: center;
                font-size: 2rem;
                margin-bottom: 2rem;
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            }

            .form-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
                position: relative;
            }

            .form-section {
                background: rgba(0, 0, 0, 0.5);
                padding: 1.5rem;
                border-radius: 10px;
                border: 1px solid rgba(0, 247, 255, 0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .form-section:hover {
                transform: translateY(-2px);
                box-shadow: 0 0 15px rgba(0, 247, 255, 0.15);
            }

            .form-section h3 {
                color: #00f7ff;
                margin-bottom: 1.5rem;
                font-size: 1.2rem;
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                color: #fff;
                margin-bottom: 0.5rem;
                transition: color 0.3s ease;
            }

            .form-group:focus-within label {
                color: #00f7ff;
                text-shadow: 0 0 5px rgba(0, 247, 255, 0.3);
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                width: 100%;
                padding: 0.8rem;
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(0, 247, 255, 0.2);
                border-radius: 5px;
                color: #fff;
                transition: all 0.3s ease;
            }

            .form-group input:focus,
            .form-group select:focus,
            .form-group textarea:focus {
                border-color: #00f7ff;
                box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
                background: rgba(0, 0, 0, 0.4);
            }

            .skills-container {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
                margin-top: 0.5rem;
                min-height: 40px;
                padding: 0.5rem;
                border: 1px dashed rgba(0, 247, 255, 0.2);
                border-radius: 5px;
                transition: border-color 0.3s ease;
            }

            .skills-container:hover {
                border-color: rgba(0, 247, 255, 0.4);
            }

            .skill-tag {
                background: rgba(0, 247, 255, 0.1);
                padding: 0.3rem 0.8rem;
                border-radius: 15px;
                color: #00f7ff;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                transition: all 0.3s ease;
            }

            .skill-tag:hover {
                background: rgba(0, 247, 255, 0.2);
                transform: translateY(-2px);
            }

            .remove-skill {
                cursor: pointer;
                opacity: 0.7;
                transition: all 0.3s ease;
            }

            .remove-skill:hover {
                opacity: 1;
                transform: rotate(90deg);
            }

            .submit-button {
                background: linear-gradient(45deg, #006c7d, #00f7ff);
                color: #fff;
                padding: 1rem 3rem;
                border: none;
                border-radius: 25px;
                font-size: 1.1rem;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 1px;
                position: relative;
                overflow: hidden;
                min-width: 250px;
            }

            .submit-button::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                transition: 0.5s;
            }

            .submit-button:hover::before {
                left: 100%;
            }

            .submit-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
            }

            .submit-button:active {
                transform: translateY(1px);
            }

            .error-message {
                color: #ff4444;
                font-size: 0.8rem;
                margin-top: 0.3rem;
                opacity: 0;
                transform: translateY(-10px);
                transition: all 0.3s ease;
            }

            .error-message.show {
                opacity: 1;
                transform: translateY(0);
            }

            .password-strength {
                height: 4px;
                background: rgba(255, 255, 255, 0.1);
                margin-top: 0.5rem;
                border-radius: 2px;
                overflow: hidden;
            }

            .strength-bar {
                height: 100%;
                width: 0;
                transition: all 0.3s ease;
            }

            .strength-bar.weak { background: #ff4444; width: 33.33%; }
            .strength-bar.medium { background: #ffbb33; width: 66.66%; }
            .strength-bar.strong { background: #00C851; width: 100%; }

            @media (max-width: 768px) {
                .form-grid {
                    grid-template-columns: 1fr;
                }

                .nav-bar {
                    padding: 1rem;
                }

                .nav-links {
                    gap: 1rem;
                }
            }

            /* Loading animation for submit button */
            @keyframes loading {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .submit-button.loading {
                position: relative;
                color: transparent;
            }

            .submit-button.loading::after {
                content: '';
                position: absolute;
                width: 20px;
                height: 20px;
                top: 50%;
                left: 50%;
                margin: -10px 0 0 -10px;
                border: 2px solid #fff;
                border-radius: 50%;
                border-top-color: transparent;
                animation: loading 0.8s linear infinite;
            }

            /* Enhanced dropdown animations */
            .form-group select {
                appearance: none;
                -webkit-appearance: none;
                -moz-appearance: none;
                background-image: linear-gradient(45deg, transparent 50%, #00f7ff 50%),
                                linear-gradient(135deg, #00f7ff 50%, transparent 50%);
                background-position: calc(100% - 20px) calc(1em + 2px),
                                   calc(100% - 15px) calc(1em + 2px);
                background-size: 5px 5px,
                               5px 5px;
                background-repeat: no-repeat;
                cursor: pointer;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .form-group select:hover {
                border-color: #00f7ff;
                box-shadow: 0 0 10px rgba(0, 247, 255, 0.1);
            }

            .form-group select:focus {
                transform: translateY(-2px);
                border-color: #00f7ff;
                box-shadow: 0 4px 15px rgba(0, 247, 255, 0.2);
                background-color: rgba(0, 0, 0, 0.6);
            }

            .form-group select option {
                background-color: rgba(0, 0, 0, 0.9);
                color: #fff;
                padding: 12px;
                transition: all 0.3s ease;
            }

            .form-group select option:hover {
                background: linear-gradient(45deg, #006c7d, #00f7ff);
                color: #fff;
            }

            .form-group select:focus option:checked {
                background: linear-gradient(45deg, #006c7d, #00f7ff);
                color: #fff;
                box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
            }

            .submit-button-container {
                grid-column: 1 / -1;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 2rem;
            }

            /* Responsive Design for Signup Page */
            @media screen and (max-width: 1200px) {
                .signup-form-container {
                    max-width: 90%;
                }
            }

            @media screen and (max-width: 992px) {
                .form-grid {
                    grid-template-columns: 1fr;
                    gap: 1.5rem;
                }

                .form-section {
                    margin-bottom: 1rem;
                }
            }

            @media screen and (max-width: 768px) {
                .signup-form-container {
                    padding: 1.5rem;
                    margin: 1rem;
                }

                .form-title {
                    font-size: 1.8rem;
                    margin-bottom: 1.5rem;
                }

                .form-section h3 {
                    font-size: 1.1rem;
                }

                .form-group {
                    margin-bottom: 1rem;
                }
            }

            @media screen and (max-width: 576px) {
                .signup-form-container {
                    padding: 1rem;
                    margin: 0.5rem;
                }

                .form-title {
                    font-size: 1.5rem;
                    margin-bottom: 1rem;
                }

                .form-section {
                    padding: 1rem;
                }

                .form-group label {
                    font-size: 0.9rem;
                }

                .form-group input,
                .form-group select,
                .form-group textarea {
                    padding: 0.7rem;
                    font-size: 0.9rem;
                }

                .submit-button {
                    width: 100%;
                    padding: 0.8rem;
                    font-size: 1rem;
                }

                .skills-container {
                    padding: 0.3rem;
                }

                .skill-tag {
                    padding: 0.2rem 0.6rem;
                    font-size: 0.9rem;
                }
            }

            /* Touch device optimizations */
            @media (hover: none) {
                .form-section:hover,
                .skill-tag:hover,
                .submit-button:hover {
                    transform: none;
                }

                .form-section:active,
                .skill-tag:active,
                .submit-button:active {
                    transform: scale(0.98);
                }
            }

            /* Ensure minimum touch target size */
            @media (pointer: coarse) {
                .form-group input,
                .form-group select,
                .submit-button,
                .skill-tag,
                .remove-skill {
                    min-height: 44px;
                }

                .remove-skill {
                    padding: 0 10px;
                }
            }

            /* Landscape mode optimization */
            @media screen and (max-height: 600px) and (orientation: landscape) {
                .container {
                    height: auto;
                    min-height: 100vh;
                }

                .main-content {
                    padding: 1rem 0;
                }

                .signup-form-container {
                    margin: 0.5rem auto;
                }
            }
        </style>
    </head>
    <body>
        <canvas id="backgroundParticles" class="particle-canvas"></canvas>
        
        <div class="container signup-page">
            <nav class="nav-bar">
                <a href="/" class="brand">CareerConnect</a>
                <div class="nav-links">
                    <a href="/about.html" class="nav-link">About</a>
                    <a href="/services.html" class="nav-link">Services</a>
                    <a href="/contact.html" class="nav-link">Contact</a>
                </div>
            </nav>

            <div class="main-content signup-content">
                <div class="signup-form-container">
                    <h1 class="form-title">Create Your Account</h1>
                    
                    <form id="signupForm" class="form-grid">
                        <div class="form-section">
                            <h3>Basic Information</h3>
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" required>
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" required>
                                <div class="password-strength">
                                    <div class="strength-bar"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" required>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Professional Information</h3>
                            <div class="form-group">
                                <label>Current Job Title</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Experience Level</label>
                                <select required>
                                    <option value="">Select Experience Level</option>
                                    <option value="entry">Entry Level (0-2 years)</option>
                                    <option value="intermediate">Intermediate (3-5 years)</option>
                                    <option value="senior">Senior (6-8 years)</option>
                                    <option value="expert">Expert (8+ years)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Expected Salary Range</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Work Location Preference</label>
                                <select required>
                                    <option value="">Select Preference</option>
                                    <option value="on-site">On-site</option>
                                    <option value="hybrid">Hybrid</option>
                                    <option value="remote">Remote</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Education & Skills</h3>
                            <div class="form-group">
                                <label>Highest Education</label>
                                <select required>
                                    <option value="">Select Education Level</option>
                                    <option value="high-school">High School</option>
                                    <option value="bachelors">Bachelor's Degree</option>
                                    <option value="masters">Master's Degree</option>
                                    <option value="phd">Ph.D.</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Field of Study</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Skills (Press Enter to add)</label>
                                <input type="text" id="skillInput">
                                <div class="skills-container"></div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Additional Information</h3>
                            <div class="form-group">
                                <label>Professional Summary</label>
                                <textarea rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>LinkedIn Profile URL</label>
                                <input type="url">
                            </div>
                            <div class="form-group">
                                <label>Portfolio/GitHub URL</label>
                                <input type="url">
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" required>
                                    I agree to the Terms of Service and Privacy Policy
                                </label>
                            </div>
                        </div>

                        <div class="submit-button-container">
                            <button type="submit" class="submit-button">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js" defer></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.getElementById('signupForm');
                const skillInput = document.getElementById('skillInput');
                const skillsContainer = document.querySelector('.skills-container');
                const skills = new Set();

                // Password strength checker
                const passwordInput = form.querySelector('input[type="password"]');
                const strengthBar = form.querySelector('.strength-bar');

                passwordInput.addEventListener('input', function() {
                    const password = this.value;
                    let strength = 0;
                    
                    if (password.match(/[a-z]/)) strength++;
                    if (password.match(/[A-Z]/)) strength++;
                    if (password.match(/[0-9]/)) strength++;
                    if (password.match(/[^a-zA-Z0-9]/)) strength++;
                    
                    strengthBar.className = 'strength-bar';
                    if (strength > 3) strengthBar.classList.add('strong');
                    else if (strength > 2) strengthBar.classList.add('medium');
                    else if (strength > 0) strengthBar.classList.add('weak');
                });

                // Skills input handler
                skillInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const skill = this.value.trim();
                        if (skill && !skills.has(skill)) {
                            addSkill(skill);
                            this.value = '';
                        }
                    }
                });

                function addSkill(skill) {
                    skills.add(skill);
                    const tag = document.createElement('div');
                    tag.className = 'skill-tag';
                    tag.innerHTML = `${skill} <span class="remove-skill">&times;</span>`;
                    skillsContainer.appendChild(tag);

                    tag.querySelector('.remove-skill').addEventListener('click', () => {
                        skills.delete(skill);
                        tag.remove();
                    });
                }

                // Form submission
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const submitButton = form.querySelector('.submit-button');
                    submitButton.disabled = true;
                    submitButton.textContent = 'Creating Account...';

                    try {
                        // Simulate API call
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        alert('Account created successfully!');
                        window.location.href = '/';
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again.');
                    } finally {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Create Account';
                    }
                });
            });
        </script>
    </body>
</html>
