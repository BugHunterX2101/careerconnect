<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - CareerConnect</title>
        <style>
            /* Global styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                background-color: #000;
                color: #fff;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 2rem;
            }

            .signup-container {
                background: rgba(255, 255, 255, 0.05);
                border-radius: 15px;
                padding: 2rem;
                width: 100%;
                max-width: 500px;
                border: 1px solid rgba(0, 247, 255, 0.1);
            }

            .signup-title {
                color: #00f7ff;
                font-size: 2rem;
                text-align: center;
                margin-bottom: 2rem;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: #00f7ff;
            }

            .form-input {
                width: 100%;
                padding: 0.8rem;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(0, 247, 255, 0.2);
                border-radius: 5px;
                color: #fff;
                transition: all 0.3s ease;
            }

            .form-input:focus {
                outline: none;
                border-color: #00f7ff;
                background: rgba(255, 255, 255, 0.1);
            }

            .submit-btn {
                background: #00f7ff;
                color: #000;
                border: none;
                padding: 0.8rem 1.5rem;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                transition: all 0.3s ease;
                width: 100%;
                margin-top: 1rem;
            }

            .submit-btn:hover {
                background: #00d8ff;
                transform: translateY(-2px);
            }

            .login-link {
                text-align: center;
                margin-top: 1rem;
                color: #fff;
            }

            .login-link a {
                color: #00f7ff;
                text-decoration: none;
            }

            .login-link a:hover {
                text-decoration: underline;
            }

            .error-message {
                background: rgba(255, 0, 0, 0.1);
                border: 1px solid rgba(255, 0, 0, 0.3);
                color: #ff4444;
                padding: 0.8rem;
                border-radius: 5px;
                margin-bottom: 1rem;
                display: none;
            }

            .success-message {
                background: rgba(0, 255, 0, 0.1);
                border: 1px solid rgba(0, 255, 0, 0.3);
                color: #00ff00;
                padding: 0.8rem;
                border-radius: 5px;
                margin-bottom: 1rem;
                display: none;
            }
        </style>
        <script src="/js/config.js"></script>
    </head>
    <body>
        <div class="signup-container">
            <h1 class="signup-title">Create Your Account</h1>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" class="form-input" required>
                        <option value="jobseeker">Job Seeker</option>
                        <option value="employer">Employer</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="/login.html">Login</a>
            </div>
        </div>

        <script>
            async function handleSignup(event) {
                event.preventDefault();
                
                const errorElement = document.getElementById('errorMessage');
                const successElement = document.getElementById('successMessage');
                errorElement.style.display = 'none';
                successElement.style.display = 'none';

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const role = document.getElementById('role').value;

                // Validate passwords match
                if (password !== confirmPassword) {
                    errorElement.textContent = 'Passwords do not match';
                    errorElement.style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch(`${window.appConfig.API_BASE_URL}/api/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            username,
                            email,
                            password,
                            role
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Registration failed');
                    }

                    // Store token
                    localStorage.setItem('token', data.token);
                    
                    // Show success message
                    successElement.textContent = 'Registration successful! Redirecting...';
                    successElement.style.display = 'block';

                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } catch (error) {
                    console.error('Registration error:', error);
                    errorElement.textContent = error.message || 'Registration failed. Please try again.';
                    errorElement.style.display = 'block';
                }
            }
        </script>
    </body>
</html>
