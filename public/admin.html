<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CareerConnect</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #00f7ff;
            --background: #0a0a0a;
            --card-bg: #151515;
            --text-color: #ffffff;
            --danger-color: #ff4444;
        }

        .admin-container {
            min-height: 100vh;
            background: var(--background);
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .admin-title {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .users-table {
            width: 100%;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(0, 247, 255, 0.1);
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            color: var(--text-color);
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }

        .users-table th {
            background: rgba(0, 247, 255, 0.1);
            font-weight: bold;
        }

        .users-table tr:hover {
            background: rgba(0, 247, 255, 0.05);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: rgba(0, 247, 255, 0.1);
            color: var(--primary-color);
        }

        .btn-edit {
            background: rgba(255, 187, 51, 0.1);
            color: #ffbb33;
        }

        .btn-delete {
            background: rgba(255, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(0, 247, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 6px;
            color: var(--text-color);
        }

        .modal-footer {
            margin-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .logout-button {
            background: rgba(0, 247, 255, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: var(--primary-color);
            color: var(--background);
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }

            .users-table {
                display: block;
                overflow-x: auto;
            }

            .modal-content {
                width: 95%;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Admin Dashboard</h1>
            <button class="logout-button" onclick="handleLogout()">Logout</button>
        </div>

        <table class="users-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Users will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- View/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">User Details</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="jobseeker">Job Seeker</option>
                        <option value="employer">Employer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-view" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-edit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if user is admin
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }

            // Load users
            loadUsers();
        });

        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }

                const data = await response.json();
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';

                data.data.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                        <td class="action-buttons">
                            <button class="btn btn-view" onclick="viewUser('${user._id}')">View</button>
                            <button class="btn btn-edit" onclick="editUser('${user._id}')">Edit</button>
                            <button class="btn btn-delete" onclick="deleteUser('${user._id}')">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load users');
            }
        }

        async function viewUser(userId) {
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user');
                }

                const { data: user } = await response.json();
                
                // Populate modal
                document.getElementById('modalTitle').textContent = 'View User';
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role;

                // Disable inputs for view mode
                document.getElementById('username').disabled = true;
                document.getElementById('email').disabled = true;
                document.getElementById('role').disabled = true;

                // Hide save button
                document.querySelector('.modal-footer .btn-edit').style.display = 'none';
                
                // Show modal
                document.getElementById('userModal').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load user details');
            }
        }

        async function editUser(userId) {
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user');
                }

                const { data: user } = await response.json();
                
                // Populate modal
                document.getElementById('modalTitle').textContent = 'Edit User';
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role;

                // Enable inputs for edit mode
                document.getElementById('username').disabled = false;
                document.getElementById('email').disabled = false;
                document.getElementById('role').disabled = false;

                // Show save button
                document.querySelector('.modal-footer .btn-edit').style.display = 'block';

                // Update form submission
                const form = document.getElementById('userForm');
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    await updateUser(userId);
                };
                
                // Show modal
                document.getElementById('userModal').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load user details');
            }
        }

        async function updateUser(userId) {
            try {
                const formData = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    role: document.getElementById('role').value
                };

                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to update user');
                }

                closeModal();
                loadUsers();
                alert('User updated successfully');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update user');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete user');
                }

                loadUsers();
                alert('User deleted successfully');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete user');
            }
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
            document.getElementById('userForm').reset();
        }

        function handleLogout() {
            localStorage.clear();
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
