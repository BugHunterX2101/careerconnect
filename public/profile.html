<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CareerConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(0, 247, 255, 0.1);
            border: 2px solid rgba(0, 247, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #00f7ff;
        }

        .profile-info h1 {
            font-size: 2rem;
            color: #00f7ff;
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
        }

        .edit-profile-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 8px;
            color: #00f7ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-profile-btn:hover {
            background: rgba(0, 247, 255, 0.2);
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: #00f7ff;
            margin-bottom: 1.5rem;
        }

        .profile-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(0, 247, 255, 0.5);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .save-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.2), rgba(0, 247, 255, 0.1));
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.3), rgba(0, 247, 255, 0.2));
            transform: translateY(-2px);
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem;
            background: rgba(0, 247, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #00f7ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: translateX(-3px);
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 8px;
            background: rgba(0, 247, 255, 0.1);
            color: #00f7ff;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <a href="dashboard.html" class="back-btn" style="display: inline-block; margin-bottom: 20px; color: #00f7ff; text-decoration: none;">
            ‚Üê Back to Dashboard
        </a>

        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-info">
                <h1 id="userName">Loading...</h1>
                <p id="userEmail">Loading...</p>
                <button class="edit-profile-btn" onclick="toggleEditMode()">
                    <i class="fas fa-edit"></i> Edit Profile
                </button>
            </div>
        </div>

        <div class="profile-section">
            <h2 class="section-title">Personal Information</h2>
            <form class="profile-form" id="profileForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required disabled>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" disabled>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" disabled>
                </div>
            </form>
        </div>

        <div class="profile-section">
            <h2 class="section-title">Professional Information</h2>
            <form class="profile-form" id="professionalForm">
                <div class="form-group">
                    <label for="title">Professional Title</label>
                    <input type="text" id="title" name="title" placeholder="e.g., Software Engineer" disabled>
                </div>
                <div class="form-group">
                    <label for="company">Current Company</label>
                    <input type="text" id="company" name="company" disabled>
                </div>
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <input type="number" id="experience" name="experience" min="0" disabled>
                </div>
                <div class="form-group">
                    <label for="skills">Skills (comma-separated)</label>
                    <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, Python, React" disabled>
                </div>
                <div class="form-group">
                    <label for="bio">Professional Bio</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about yourself..." disabled></textarea>
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure back button works
            document.querySelector('.back-btn').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = '/dashboard';
            });

            // Check authentication
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            // Load user info
            const username = localStorage.getItem('username');
            const userId = localStorage.getItem('userId');
            if (username) {
                document.getElementById('userName').textContent = username;
                document.getElementById('userEmail').textContent = userId;
                document.getElementById('fullName').value = username;
                document.getElementById('email').value = userId;
            }

            // Load saved profile data from localStorage if available
            loadProfileData();

            // Handle form submission
            document.getElementById('professionalForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveProfileData();
                showNotification('Profile updated successfully!');
            });
        });

        function toggleEditMode() {
            const inputs = document.querySelectorAll('input, textarea');
            const editButton = document.querySelector('.edit-profile-btn');
            const saveButton = document.querySelector('.save-btn');
            
            inputs.forEach(input => {
                if (input.id !== 'email') { // Keep email field always disabled
                    input.disabled = !input.disabled;
                }
            });

            if (inputs[0].disabled) {
                editButton.innerHTML = '<i class="fas fa-edit"></i> Edit Profile';
                saveButton.style.display = 'none';
            } else {
                editButton.innerHTML = '<i class="fas fa-times"></i> Cancel';
                saveButton.style.display = 'block';
            }
        }

        function loadProfileData() {
            const profileData = JSON.parse(localStorage.getItem('profileData') || '{}');
            const fields = ['phone', 'location', 'title', 'company', 'experience', 'skills', 'bio'];
            
            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element && profileData[field]) {
                    element.value = profileData[field];
                }
            });
        }

        function saveProfileData() {
            const profileData = {
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                title: document.getElementById('title').value,
                company: document.getElementById('company').value,
                experience: document.getElementById('experience').value,
                skills: document.getElementById('skills').value,
                bio: document.getElementById('bio').value
            };

            localStorage.setItem('profileData', JSON.stringify(profileData));
            toggleEditMode();
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
