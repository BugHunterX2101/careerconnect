<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CareerConnect</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            /* Global animation settings */
            * {
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            }

            /* Smooth scrolling */
            html {
                scroll-behavior: smooth;
                scroll-padding: 2rem;
            }

            /* Enhanced hover animations */
            .nav-link {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-link::after {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 0;
                width: 0;
                height: 2px;
                background: #00f7ff;
                transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-link:hover::after {
                width: 100%;
            }

            .nav-link:hover {
                color: #00f7ff;
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            }

            .brand {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .brand:hover {
                text-shadow: 0 0 15px rgba(0, 247, 255, 0.8);
                transform: scale(1.05);
            }

            .login-form {
                transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                            box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .login-form:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0, 247, 255, 0.2);
            }

            .form-group input {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .form-group input:focus {
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(0, 247, 255, 0.2);
            }

            .login-button {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
            }

            .login-button::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .login-button:hover::before {
                left: 100%;
            }

            .login-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(0, 247, 255, 0.4);
            }

            .login-button:active {
                transform: translateY(1px);
                transition-duration: 0.1s;
            }

            /* Particle animation smoothing */
            canvas.particle-canvas {
                transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            }

            /* Welcome text animations */
            .welcome-text {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .welcome-text:hover {
                text-shadow: 0 0 20px rgba(0, 247, 255, 0.8);
                transform: scale(1.02);
            }

            /* Mobile responsiveness transitions */
            @media (max-width: 768px) {
                .container,
                .nav-bar,
                .nav-links,
                .main-content {
                    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                }
            }
        </style>
    </head>
    <body>
        <!-- Background particle canvas -->
        <canvas id="backgroundParticles" class="particle-canvas"></canvas>
        
        <div class="container">
            <!-- Navigation Bar -->
            <nav>
                <div class="nav-links">
                    <a href="/about.html">About</a>
                    <a href="/services.html">Services</a>
                    <a href="/contact.html">Contact</a>
                    <a href="/signup.html">Sign Up</a>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="content-wrapper">
                <!-- Left side with brand name -->
                <div class="welcome-section">
                    <div class="brand-container">
                        <!-- Brand particle canvas -->
                        <canvas id="brandParticles" class="particle-canvas"></canvas>
                        <h1 class="brand-name">CareerConnect</h1>
                    </div>
                </div>

                <!-- Right side with login -->
                <div class="login-section">
                    <div class="profile-icon"></div>
                    <form class="login-form">
                        <input type="text" placeholder="Username" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
