<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#0a0a0a">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>CareerConnect</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            /* Global animation settings */
            * {
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            }

            /* Smooth scrolling */
            html {
                scroll-behavior: smooth;
                scroll-padding: 2rem;
            }

            /* Enhanced hover animations */
            .nav-link {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-link::after {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 0;
                width: 0;
                height: 2px;
                background: #00f7ff;
                transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-link:hover::after {
                width: 100%;
            }

            .nav-link:hover {
                color: #00f7ff;
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            }

            .brand {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .brand:hover {
                text-shadow: 0 0 15px rgba(0, 247, 255, 0.8);
                transform: scale(1.05);
            }

            /* Updated Login Form Styles */
            .login-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                background: rgba(0, 0, 0, 0.9);
                border-radius: 12px;
                width: 100%;
                max-width: 400px;
                margin: 2rem auto;
            }

            .login-avatar {
                width: 120px;
                height: 120px;
                background: rgba(0, 247, 255, 0.1);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 2rem;
                border: 2px solid rgba(0, 247, 255, 0.2);
            }

            .login-avatar i {
                font-size: 3rem;
                color: #00f7ff;
            }

            .login-form {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            .form-group {
                position: relative;
                width: 100%;
            }

            .form-group input {
                width: 100%;
                padding: 1rem;
                background: transparent;
                border: none;
                border-bottom: 1px solid rgba(0, 247, 255, 0.2);
                color: #fff;
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            .form-group input:focus {
                outline: none;
                border-bottom-color: #00f7ff;
            }

            .form-group input::placeholder {
                color: rgba(255, 255, 255, 0.5);
            }

            .remember-me {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                color: rgba(255, 255, 255, 0.7);
                margin-top: 1rem;
            }

            .remember-me input[type="checkbox"] {
                width: 16px;
                height: 16px;
                accent-color: #00f7ff;
            }

            .login-btn {
                width: 100%;
                padding: 1rem;
                background: #00f7ff;
                border: none;
                border-radius: 8px;
                color: #000;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 1rem;
            }

            .login-btn:hover {
                background: rgba(0, 247, 255, 0.8);
            }

            @media (min-width: 1024px) {
                .login-section {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    margin: 0;
                }
            }
        </style>
    </head>
    <body>
        <!-- Background particle canvas -->
        <canvas id="backgroundParticles" class="particle-canvas"></canvas>
        
        <div class="container">
            <!-- Navigation Bar -->
            <nav>
                <div class="nav-links">
                    <a href="/about.html">About</a>
                    <a href="/services.html">Services</a>
                    <a href="/contact.html">Contact</a>
                    <a href="/signup.html">Sign Up</a>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="content-wrapper">
                <!-- Left side with brand name -->
                <div class="welcome-section">
                    <div class="brand-container">
                        <!-- Brand particle canvas -->
                        <canvas id="brandParticles" class="particle-canvas"></canvas>
                        <h1 class="brand-name">CareerConnect</h1>
                    </div>
                </div>

                <!-- Right side with login -->
                <div class="login-section">
                    <div class="login-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <input type="text" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="login-btn">Sign In</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js" defer></script>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const showPasswordCheckbox = document.querySelector('#showPassword');
            const passwordInput = document.querySelector('#loginPassword');
            
            showPasswordCheckbox.addEventListener('change', function() {
                passwordInput.type = this.checked ? 'text' : 'password';
            });

            // Login form submission
            const loginForm = document.querySelector('#loginForm');
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.querySelector('#loginEmail').value;
                const password = document.querySelector('#loginPassword').value;
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store token and user info
                        localStorage.setItem('token', data.data.token);
                        localStorage.setItem('userId', data.data.userId);
                        localStorage.setItem('username', data.data.username);
                        localStorage.setItem('role', data.data.role);
                        
                        // Redirect based on role
                        if (data.data.role === 'admin') {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/dashboard.html';
                        }
                    } else {
                        alert(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('An error occurred during login. Please try again.');
                }
            });
        });
        </script>
    </body>
</html>
