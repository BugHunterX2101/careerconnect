<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - CareerConnect</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <canvas id="particleCanvas"></canvas>
        <div class="container signup-container">
            <nav>
                <div class="nav-links">
                    <div class="nav-item">
                        <a href="/">Home</a>
                    </div>
                    <div class="nav-item">
                        <a href="/services">Services</a>
                    </div>
                    <div class="nav-item">
                        <a href="/about">About</a>
                    </div>
                    <div class="nav-item">
                        <a href="/contact">Contact</a>
                    </div>
                </div>
            </nav>
            
            <div class="content-wrapper signup-wrapper">
                <div class="signup-section expanded">
                    <div class="profile-icon"></div>
                    <h2 class="signup-title">Create Your Account</h2>
                    <form class="signup-form">
                        <!-- Basic Information -->
                        <div class="form-section">
                            <h3>Basic Information</h3>
                            <input type="text" placeholder="Full Name" name="username" required>
                            <input type="email" placeholder="Email Address" name="email" required>
                            <input type="password" placeholder="Password" name="password" required>
                            <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
                            <select name="role" required title="Select your role">
                                <option value="">Select Role</option>
                                <option value="jobseeker">Job Seeker</option>
                                <option value="employer">Employer</option>
                            </select>
                        </div>

                        <!-- Professional Information -->
                        <div class="form-section" id="professionalInfo">
                            <h3>Professional Information</h3>
                            <input type="text" placeholder="Current Position" name="position">
                            <input type="text" placeholder="Company/Organization" name="company">
                            <select name="experience" title="Years of experience">
                                <option value="">Years of Experience</option>
                                <option value="entry">0-2 years (Entry Level)</option>
                                <option value="intermediate">3-5 years (Intermediate)</option>
                                <option value="senior">5+ years (Senior)</option>
                            </select>
                            <input type="text" placeholder="Location" name="location">
                        </div>

                        <!-- Education Information -->
                        <div class="form-section" id="educationInfo">
                            <h3>Education</h3>
                            <input type="text" placeholder="Institution Name" name="institution">
                            <input type="text" placeholder="Degree" name="degree">
                            <input type="text" placeholder="Field of Study" name="fieldOfStudy">
                            <input type="number" placeholder="Graduation Year" name="graduationYear" min="1950" max="2030">
                        </div>

                        <!-- Skills Section -->
                        <div class="form-section" id="skillsSection">
                            <h3>Skills & Expertise</h3>
                            <div class="skills-input-container">
                                <input type="text" placeholder="Add your skills (Press Enter or comma to add)" name="skillInput" id="skillInput">
                                <div class="skills-tags" id="skillsTags"></div>
                            </div>
                            <select name="primaryField" title="Select your primary field">
                                <option value="">Primary Field</option>
                                <option value="technology">Technology</option>
                                <option value="business">Business</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="education">Education</option>
                                <option value="engineering">Engineering</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Additional Information -->
                        <div class="form-section">
                            <h3>Additional Information</h3>
                            <textarea name="bio" placeholder="Brief bio or introduction" rows="3"></textarea>
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" name="remote">
                                    Open to remote work
                                </label>
                                <label>
                                    <input type="checkbox" name="relocation">
                                    Open to relocation
                                </label>
                            </div>
                        </div>

                        <!-- Contact Preferences -->
                        <div class="form-section">
                            <h3>Contact Preferences</h3>
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" name="jobAlerts">
                                    Receive job alerts
                                </label>
                                <label>
                                    <input type="checkbox" name="newsletter">
                                    Subscribe to newsletter
                                </label>
                                <label>
                                    <input type="checkbox" name="communications">
                                    Receive career tips and updates
                                </label>
                            </div>
                        </div>

                        <button type="submit">Create Account</button>
                    </form>
                    <p class="login-link">Already have an account? <a href="/">Login here</a></p>
                </div>
                
                <div class="welcome-section">
                    <div class="brand-container">
                        <canvas id="logoParticles"></canvas>
                        <h1 class="brand-name">CareerConnect</h1>
                        <p class="brand-description">Join our professional network and unlock your career potential</p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Skills management
            const skillInput = document.getElementById('skillInput');
            const skillsTags = document.getElementById('skillsTags');
            const skills = new Set();

            skillInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ',') {
                    e.preventDefault();
                    const skill = skillInput.value.trim().replace(',', '');
                    if (skill && !skills.has(skill)) {
                        addSkill(skill);
                        skillInput.value = '';
                    }
                }
            });

            function addSkill(skill) {
                skills.add(skill);
                const tag = document.createElement('span');
                tag.className = 'skill-tag';
                tag.innerHTML = `${skill} <span class="remove-skill" data-skill="${skill}">&times;</span>`;
                skillsTags.appendChild(tag);

                tag.querySelector('.remove-skill').addEventListener('click', () => {
                    skills.delete(skill);
                    tag.remove();
                });
            }

            // Role-based field toggling
            document.querySelector('select[name="role"]').addEventListener('change', (e) => {
                const professionalInfo = document.getElementById('professionalInfo');
                const skillsSection = document.getElementById('skillsSection');
                const educationInfo = document.getElementById('educationInfo');
                
                if (e.target.value === 'employer') {
                    professionalInfo.style.display = 'block';
                    skillsSection.style.display = 'none';
                    educationInfo.style.display = 'none';
                } else {
                    professionalInfo.style.display = 'block';
                    skillsSection.style.display = 'block';
                    educationInfo.style.display = 'block';
                }
            });

            // Form submission
            document.querySelector('.signup-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    username: e.target.username.value,
                    email: e.target.email.value,
                    password: e.target.password.value,
                    role: e.target.role.value,
                    position: e.target.position?.value,
                    company: e.target.company?.value,
                    experience: e.target.experience?.value,
                    location: e.target.location?.value,
                    education: {
                        institution: e.target.institution?.value,
                        degree: e.target.degree?.value,
                        field: e.target.fieldOfStudy?.value,
                        year: e.target.graduationYear?.value
                    },
                    skills: Array.from(skills),
                    primaryField: e.target.primaryField?.value,
                    bio: e.target.bio?.value,
                    preferences: {
                        remote: e.target.remote?.checked,
                        relocation: e.target.relocation?.checked,
                        jobAlerts: e.target.jobAlerts?.checked,
                        newsletter: e.target.newsletter?.checked,
                        communications: e.target.communications?.checked
                    }
                };

                // Basic validation
                if (formData.password !== e.target.confirmPassword.value) {
                    showError('Passwords do not match');
                    return;
                }

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store token and user data
                        localStorage.setItem('token', data.data.token);
                        localStorage.setItem('userId', data.data.userId);
                        localStorage.setItem('username', data.data.username);
                        localStorage.setItem('email', data.data.email);
                        localStorage.setItem('role', data.data.role);

                        // Set session expiry
                        const expiryTime = new Date().getTime() + (24 * 60 * 60 * 1000);
                        localStorage.setItem('sessionExpiry', expiryTime);

                        // Show success message
                        showSuccess('Registration successful! Redirecting to dashboard...');

                        // Redirect to dashboard after a short delay
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);
                    } else {
                        showError(data.message || 'Registration failed');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showError('An error occurred during registration');
                }
            });

            function showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                const existingMessage = document.querySelector('.error-message, .success-message');
                if (existingMessage) {
                    existingMessage.remove();
                }
                
                const form = document.querySelector('.signup-form');
                form.appendChild(errorDiv);
            }

            function showSuccess(message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.textContent = message;
                
                const existingMessage = document.querySelector('.error-message, .success-message');
                if (existingMessage) {
                    existingMessage.remove();
                }
                
                const form = document.querySelector('.signup-form');
                form.appendChild(successDiv);
            }

            // Particle animation code (same as index.html)
            // ... (copy the particle animation code from index.html) ...
        </script>
    </body>
</html>
