<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CareerConnect - Your Career Journey Starts Here</title>
        <style>
            :root {
                --primary-color: #00f7ff;
                --background: #0a0a0a;
                --card-bg: rgba(255, 255, 255, 0.05);
                --text-color: #ffffff;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background: var(--background);
                color: var(--text-color);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                position: relative;
                overflow: hidden;
            }

            /* Navigation */
            .nav {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                padding: 2rem;
                display: flex;
                justify-content: flex-end;
                gap: 2rem;
                z-index: 100;
                background: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }

            .nav-link {
                color: var(--primary-color);
                text-decoration: none;
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            .nav-link:hover {
                text-shadow: 0 0 10px var(--primary-color);
            }

            /* Main Container */
            .container {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 6rem 2rem 2rem;
                position: relative;
                gap: 4rem;
            }

            /* Background Effects */
            .background-effects {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                overflow: hidden;
                z-index: 0;
            }

            .dot {
                position: absolute;
                width: 2px;
                height: 2px;
                background: var(--primary-color);
                border-radius: 50%;
                opacity: 0.3;
            }

            .line {
                position: absolute;
                background: var(--primary-color);
                opacity: 0.1;
            }

            /* Logo Section */
            .logo-section {
                text-align: center;
                margin-bottom: 2rem;
                z-index: 1;
            }

            .logo {
                font-size: 4.5rem;
                color: var(--primary-color);
                text-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
                animation: glow 2s ease-in-out infinite alternate;
            }

            @keyframes glow {
                from { text-shadow: 0 0 20px rgba(0, 247, 255, 0.5); }
                to { text-shadow: 0 0 30px rgba(0, 247, 255, 0.8), 0 0 40px rgba(0, 247, 255, 0.3); }
            }

            /* Login Section */
            .login-section {
                width: 100%;
                max-width: 400px;
                z-index: 1;
            }

            .login-container {
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(0, 247, 255, 0.1);
                border-radius: 12px;
                padding: 2rem;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: rgba(255, 255, 255, 0.8);
                font-size: 0.9rem;
            }

            .form-group input {
                width: 100%;
                padding: 0.8rem;
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(0, 247, 255, 0.2);
                border-radius: 6px;
                color: var(--text-color);
                transition: all 0.3s ease;
            }

            .form-group input:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
            }

            .checkbox-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 1.5rem;
            }

            .checkbox-group {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                color: rgba(255, 255, 255, 0.8);
                font-size: 0.9rem;
            }

            .checkbox-group input[type="checkbox"] {
                accent-color: var(--primary-color);
                width: 16px;
                height: 16px;
            }

            .login-button {
                width: 100%;
                padding: 1rem;
                background: var(--primary-color);
                border: none;
                border-radius: 6px;
                color: var(--background);
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-bottom: 1rem;
            }

            .login-button:hover {
                background: #00e5ed;
                box-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
            }

            .error-message {
                color: #ff4444;
                text-align: center;
                margin-top: 1rem;
                display: none;
                font-size: 0.9rem;
            }

            @media (max-width: 768px) {
                .nav {
                    padding: 1rem;
                }

                .container {
                    padding: 5rem 1rem 1rem;
                }

                .logo {
                    font-size: 3rem;
                }

                .login-section {
                    padding: 0 1rem;
                }
            }
        </style>
    </head>
    <body>
        <nav class="nav">
            <a href="/about" class="nav-link">About</a>
            <a href="/services" class="nav-link">Services</a>
            <a href="/contact" class="nav-link">Contact</a>
            <a href="/signup" class="nav-link">Sign Up</a>
        </nav>

        <div class="background-effects" id="backgroundEffects"></div>

        <div class="container">
            <div class="logo-section">
                <div class="logo">CareerConnect</div>
            </div>

            <section class="login-section">
                <div class="login-container">
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="checkbox-row">
                            <label class="checkbox-group">
                                <input type="checkbox" id="showPassword">
                                Show password
                            </label>
                            <label class="checkbox-group">
                                <input type="checkbox" id="remember">
                                Remember me
                            </label>
                        </div>
                        <button type="submit" class="login-button" id="loginButton">Sign In</button>
                        <div id="errorMessage" class="error-message"></div>
                    </form>
                </div>
            </section>
        </div>

        <script>
            // Create background effects
            function createBackgroundEffects() {
                const container = document.getElementById('backgroundEffects');
                const numDots = 50;
                const numLines = 20;

                // Create dots
                for (let i = 0; i < numDots; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dot.style.left = `${Math.random() * 100}%`;
                    dot.style.top = `${Math.random() * 100}%`;
                    container.appendChild(dot);
                }

                // Create lines
                for (let i = 0; i < numLines; i++) {
                    const line = document.createElement('div');
                    line.className = 'line';
                    const isHorizontal = Math.random() > 0.5;
                    
                    if (isHorizontal) {
                        line.style.width = `${Math.random() * 200 + 50}px`;
                        line.style.height = '1px';
                        line.style.left = `${Math.random() * 100}%`;
                        line.style.top = `${Math.random() * 100}%`;
                    } else {
                        line.style.width = '1px';
                        line.style.height = `${Math.random() * 200 + 50}px`;
                        line.style.left = `${Math.random() * 100}%`;
                        line.style.top = `${Math.random() * 100}%`;
                    }
                    
                    container.appendChild(line);
                }
            }

            // Initialize background effects
            createBackgroundEffects();

            // Toggle password visibility
            document.getElementById('showPassword').addEventListener('change', function() {
                const passwordInput = document.getElementById('password');
                passwordInput.type = this.checked ? 'text' : 'password';
            });

            async function handleLogin(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginButton = document.getElementById('loginButton');
                const errorMessage = document.getElementById('errorMessage');
                
                try {
                    loginButton.disabled = true;
                    loginButton.textContent = 'Signing in...';
                    errorMessage.style.display = 'none';
                    
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password }),
                        credentials: 'include'
                    });

                    let data;
                    try {
                        data = await response.json();
                    } catch (e) {
                        throw new Error('Unable to connect to server. Please try again.');
                    }

                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed. Please try again.');
                    }
                    
                    // Store auth data
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('userId', data.data.userId);
                    localStorage.setItem('username', data.data.username);
                    localStorage.setItem('role', data.data.role);
                    
                    // Redirect based on role
                    if (data.data.role === 'admin') {
                        window.location.href = '/admin';
                    } else if (data.data.role === 'employer') {
                        window.location.href = '/employer-dashboard';
                    } else {
                        window.location.href = '/dashboard';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                } finally {
                    loginButton.disabled = false;
                    loginButton.textContent = 'Sign In';
                }
            }

            // Check if user is already logged in
            document.addEventListener('DOMContentLoaded', () => {
                const token = localStorage.getItem('token');
                const role = localStorage.getItem('role');
                
                if (token) {
                    if (role === 'admin') {
                        window.location.href = '/admin';
                    } else if (role === 'employer') {
                        window.location.href = '/employer-dashboard';
                    } else {
                        window.location.href = '/dashboard';
                    }
                }
            });
        </script>
    </body>
</html>
