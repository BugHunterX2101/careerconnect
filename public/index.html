<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#0a0a0a">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>CareerConnect</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background: #0a0a0a;
                color: #fff;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 1rem;
            }

            .container {
                width: 100%;
                max-width: 1200px;
                display: grid;
                grid-template-columns: 1fr 400px;
                gap: 2rem;
                align-items: center;
                min-height: 80vh;
            }

            .login-section {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(0, 247, 255, 0.1);
                border-radius: 16px;
                padding: 2rem;
                max-height: 500px;
                height: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: rgba(255, 255, 255, 0.8);
            }

            .form-group input {
                width: 100%;
                padding: 0.8rem;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(0, 247, 255, 0.2);
                border-radius: 8px;
                color: #fff;
                font-size: 1rem;
            }

            .form-group input:focus {
                outline: none;
                border-color: rgba(0, 247, 255, 0.5);
            }

            .form-options {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1.5rem;
                font-size: 0.9rem;
            }

            .checkbox-group {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .login-btn {
                width: 100%;
                padding: 1rem;
                background: linear-gradient(135deg, rgba(0, 247, 255, 0.2), rgba(0, 247, 255, 0.1));
                border: none;
                border-radius: 8px;
                color: #fff;
                font-size: 1rem;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .login-btn:hover {
                background: linear-gradient(135deg, rgba(0, 247, 255, 0.3), rgba(0, 247, 255, 0.2));
                transform: translateY(-2px);
            }

            /* Responsive Design */
            @media (max-width: 1024px) {
                .container {
                    grid-template-columns: 1fr 350px;
                    min-height: 70vh;
                }

                .login-section {
                    max-height: 450px;
                    padding: 1.5rem;
                }
            }

            @media (max-width: 768px) {
                .container {
                    grid-template-columns: 1fr;
                    gap: 1rem;
                    min-height: auto;
                    padding: 1rem;
                }

                .login-section {
                    max-height: none;
                    width: 100%;
                    max-width: 400px;
                    margin: 0 auto;
                }

                .form-group {
                    margin-bottom: 1rem;
                }
            }

            @media (max-height: 700px) {
                .container {
                    min-height: auto;
                    padding: 1rem 0;
                }

                .login-section {
                    max-height: 400px;
                    padding: 1.5rem;
                }

                .form-group {
                    margin-bottom: 1rem;
                }

                .form-group input {
                    padding: 0.6rem;
                }
            }
        </style>
    </head>
    <body>
        <!-- Background particle canvas -->
        <canvas id="backgroundParticles" class="particle-canvas"></canvas>
        
        <div class="container">
            <!-- Navigation Bar -->
            <nav>
                <div class="nav-links">
                    <a href="/about.html">About</a>
                    <a href="/services.html">Services</a>
                    <a href="/contact.html">Contact</a>
                    <a href="/signup.html">Sign Up</a>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="content-wrapper">
                <!-- Left side with brand name -->
                <div class="welcome-section">
                    <div class="brand-container">
                        <!-- Brand particle canvas -->
                        <canvas id="brandParticles" class="particle-canvas"></canvas>
                        <h1 class="brand-name">CareerConnect</h1>
                    </div>
                </div>

                <!-- Right side with login -->
                <div class="login-section">
                    <div class="profile-icon"></div>
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="password-input-container">
                                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="form-options">
                            <div class="show-password">
                                <input type="checkbox" id="showPassword">
                                <label for="showPassword">Show password</label>
                            </div>
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" class="login-button">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js" defer></script>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const showPasswordCheckbox = document.querySelector('#showPassword');
            const passwordInput = document.querySelector('#loginPassword');
            
            showPasswordCheckbox.addEventListener('change', function() {
                passwordInput.type = this.checked ? 'text' : 'password';
            });

            // Login form submission
            const loginForm = document.querySelector('#loginForm');
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.querySelector('#loginEmail').value;
                const password = document.querySelector('#loginPassword').value;
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store token and user info
                        localStorage.setItem('token', data.data.token);
                        localStorage.setItem('userId', data.data.userId);
                        localStorage.setItem('username', data.data.username);
                        localStorage.setItem('role', data.data.role);
                        
                        // Redirect based on role
                        if (data.data.role === 'admin') {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/dashboard.html';
                        }
                    } else {
                        alert(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('An error occurred during login. Please try again.');
                }
            });
        });
        </script>
    </body>
</html>
