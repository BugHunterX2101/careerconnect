<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CareerConnect</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
        }

        /* Profile sections */
        .profile-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 247, 255, 0.1);
            transition: all 0.3s ease;
        }

        .profile-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.1);
        }

        .profile-section h2 {
            color: #00f7ff;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Header Actions */
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        .page-title {
            color: #00f7ff;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }

        .update-profile-btn {
            background: #00f7ff;
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }

        .update-profile-btn:hover {
            background: #00d8ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.2);
        }

        /* Add buttons */
        .add-button {
            background: rgba(0, 247, 255, 0.1);
            color: #00f7ff;
            border: 1px solid rgba(0, 247, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .add-button:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Education and Experience items */
        .education-item, .experience-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(0, 247, 255, 0.1);
            transition: all 0.3s ease;
        }

        .education-item:hover, .experience-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .item-title {
            color: #00f7ff;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .item-subtitle {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .item-date {
            color: #888;
            font-size: 0.9rem;
        }

        /* Skills section */
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .skill-tag {
            background: rgba(0, 247, 255, 0.1);
            color: #00f7ff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: translateY(-2px);
        }

        .remove-skill {
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .remove-skill:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        /* Social Links */
        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(0, 247, 255, 0.1);
            transform: translateY(-2px);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: #00f7ff;
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 247, 255, 0.9);
            color: #000;
            padding: 1rem 2rem;
            border-radius: 8px;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.2);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .sidebar {
                display: none;
            }

            .header-actions {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .profile-section {
                padding: 1.5rem;
            }

            .social-links {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem 0;
            border-right: 1px solid rgba(0, 247, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .brand {
            color: #00f7ff;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            color: #888;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: #00f7ff;
            background: rgba(0, 247, 255, 0.1);
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
            margin-right: 1rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            margin-top: auto;
            background: rgba(0, 247, 255, 0.05);
        }

        .profile-info {
            margin-left: 1rem;
        }

        .profile-name {
            color: #fff;
            font-size: 1rem;
        }

        .profile-role {
            color: #888;
            font-size: 0.8rem;
        }

        /* Main content adjustment */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            min-height: 100vh;
        }

        /* Grid Layout */
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }

        .modal-title {
            color: #00f7ff;
            font-size: 1.5rem;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: #00f7ff;
            transform: rotate(90deg);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #00f7ff;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00f7ff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.1);
        }

        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #00f7ff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: #00d8ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.2);
        }

        /* Card Styles */
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(0, 247, 255, 0.1);
            height: 100%;
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 1.5rem;
                margin: 1rem;
            }

            .date-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            <h1 class="page-title">My Profile</h1>
            <button class="update-profile-btn" onclick="updateProfile()">

                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        Add Education

                </div>
            </div>

                    Work Experience
                    <button class="add-button" onclick="openModal('experience')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16" height="16" style="margin-right: 4px;">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>

                        Add Experience

    <!-- Education Modal -->
    <div class="modal" id="educationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Education</h2>
                <button class="modal-close" onclick="closeModal('education')">&times;</button>
            </div>
            <form id="educationForm" onsubmit="submitEducation(event)">
                <div class="form-group">
                    <label for="school">School/University</label>
                    <input type="text" id="school" class="form-input" required placeholder="Start typing to see suggestions">
                </div>
                <div class="form-group">
                    <label for="degree">Degree</label>
                    <input type="text" id="degree" class="form-input" required placeholder="Start typing to see suggestions">
                </div>
                <div class="form-group">
                    <label for="field">Field of Study</label>
                    <input type="text" id="field" class="form-input" required placeholder="Start typing to see suggestions">
                </div>
                <div class="form-group">
                    <label for="eduStartDate">Start Date</label>
                    <input type="date" id="eduStartDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="eduEndDate">End Date</label>
                    <input type="date" id="eduEndDate" class="form-input">
                </div>
                <button type="submit" class="submit-btn">Save Education</button>
            </form>
        </div>
    </div>

    <!-- Experience Modal -->
    <div class="modal" id="experienceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Experience</h2>
                <button class="modal-close" onclick="closeModal('experience')">&times;</button>
            </div>
            <form id="experienceForm" onsubmit="submitExperience(event)">
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" class="form-input" required placeholder="Start typing to see suggestions">
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" class="form-input" required placeholder="Start typing to see suggestions">
                </div>
                <div class="form-group">
                    <label for="experienceLevel">Experience Level</label>
                    <select id="experienceLevel" class="experience-level" required>
                        <option value="">Select Experience Level</option>
                        ${experienceLevels.map(level => 
                            `<option value="${level}">${level}</option>`
                        ).join('')}
                    </select>
                </div>
                <div class="form-group">
                    <label for="expStartDate">Start Date</label>
                    <input type="date" id="expStartDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="expEndDate">End Date</label>
                    <input type="date" id="expEndDate" class="form-input">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-input" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Save Experience</button>
            </form>
        </div>
    </div>

    <!-- Skills Modal -->
    <div class="modal" id="skillModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Skill</h2>
                <button class="modal-close" onclick="closeModal('skill')">&times;</button>
            </div>
            <form id="skillForm" onsubmit="submitSkill(event)">
                <div class="form-group">
                    <label for="skillName">Skill Name</label>
                    <input type="text" id="skillName" class="form-input" required placeholder="Start typing to see suggestions">
                </div>
                <button type="submit" class="submit-btn">Add Skill</button>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        Profile updated successfully!
    </div>

    <script>
        // Predefined options
        const universities = [
            // Top Global Universities
            'Massachusetts Institute of Technology (MIT)', 'Stanford University', 'Harvard University',
            'California Institute of Technology', 'University of Oxford', 'University of Cambridge',
            'ETH Zurich', 'Imperial College London', 'National University of Singapore', 'Tsinghua University',

            // Top Indian Institutes of Technology (IITs)
            'Indian Institute of Technology Bombay', 'Indian Institute of Technology Delhi',
            'Indian Institute of Technology Madras', 'Indian Institute of Technology Kanpur',
            'Indian Institute of Technology Kharagpur', 'Indian Institute of Technology Roorkee',
            'Indian Institute of Technology Guwahati', 'Indian Institute of Technology Hyderabad'
        ];

        const degrees = [
            'Bachelor of Technology (B.Tech)',
            'Bachelor of Engineering (B.E.)',
            'Master of Technology (M.Tech)',
            'Master of Engineering (M.E.)',
            'Bachelor of Science (B.Sc)',
            'Master of Science (M.Sc)',
            'Bachelor of Arts (B.A.)',
            'Master of Arts (M.A.)',
            'Bachelor of Business Administration (BBA)',
            'Master of Business Administration (MBA)',
            'Doctor of Philosophy (Ph.D.)'
        ];

        const fields = [
            'Computer Science',
            'Information Technology',
            'Electronics Engineering',
            'Mechanical Engineering',
            'Civil Engineering',
            'Electrical Engineering',
            'Chemical Engineering',
            'Aerospace Engineering',
            'Business Administration',
            'Data Science',
            'Artificial Intelligence',
            'Machine Learning'
        ];

        const companies = [
            'Google',
            'Microsoft',
            'Amazon',
            'Apple',
            'Meta',
            'Netflix',
            'Adobe',
            'IBM',
            'Intel',
            'Oracle',
            'Salesforce',
            'Twitter',
            'Uber',
            'Airbnb',
            'Tesla'
        ];

        const positions = [
            'Software Engineer',
            'Senior Software Engineer',
            'Full Stack Developer',
            'Frontend Developer',
            'Backend Developer',
            'DevOps Engineer',
            'Data Scientist',
            'Machine Learning Engineer',
            'Product Manager',
            'Project Manager',
            'Technical Lead',
            'Engineering Manager',
            'CTO',
            'CEO'
        ];

        const skills = [
            // Programming Languages
            'JavaScript', 'Python', 'Java', 'C++', 'C#', 'Ruby', 'PHP', 'Swift', 'Go', 'Rust',
            // Web Technologies
            'HTML', 'CSS', 'React', 'Angular', 'Vue.js', 'Node.js', 'Express.js', 'Django', 'Flask',
            // Databases
            'MySQL', 'PostgreSQL', 'MongoDB', 'Redis', 'Elasticsearch',
            // Cloud & DevOps
            'AWS', 'Azure', 'Google Cloud', 'Docker', 'Kubernetes', 'Jenkins', 'Git',
            // AI & ML
            'TensorFlow', 'PyTorch', 'Scikit-learn', 'OpenCV', 'Natural Language Processing',
            // Mobile Development
            'Android', 'iOS', 'React Native', 'Flutter', 'Kotlin',
            // Other Skills
            'Agile', 'Scrum', 'Project Management', 'Team Leadership', 'Problem Solving'
        ];

        const experienceLevels = [
            'Intern',
            'Entry Level',
            'Junior',
            'Mid Level',
            'Senior',
            'Lead',
            'Manager',
            'Director',
            'Executive'
        ];

        // Initialize profile data
        let profileData = {
            education: [],
            experience: [],
            skills: [],
            social: {
                linkedin: '',
                github: ''
            }
        };

        // Function to create and show dropdown
        function createDropdown(inputId, options) {
            const input = document.getElementById(inputId);
            const dropdownId = `${inputId}Dropdown`;
            let dropdown = document.getElementById(dropdownId);

            if (!dropdown) {
                dropdown = document.createElement('div');
                dropdown.id = dropdownId;
                dropdown.className = 'dropdown-list';
                dropdown.style.cssText = `
                    position: absolute;
                    width: 100%;
                    max-height: 200px;
                    overflow-y: auto;
                    background: rgba(0, 0, 0, 0.95);
                    border: 1px solid rgba(0, 247, 255, 0.2);
                    border-radius: 8px;
                    margin-top: 5px;
                    z-index: 1000;
                    display: none;
                `;
                input.parentNode.style.position = 'relative';
                input.parentNode.appendChild(dropdown);
            }

            input.addEventListener('input', function() {
                const value = this.value.toLowerCase();
                const filtered = options.filter(option => 
                    option.toLowerCase().includes(value)
                );

                if (value && filtered.length > 0) {
                    dropdown.innerHTML = filtered.map(option => `
                        <div class="dropdown-item" style="
                            padding: 10px;
                            cursor: pointer;
                            color: #fff;
                            transition: all 0.3s ease;
                        "
                        onmouseover="this.style.backgroundColor='rgba(0, 247, 255, 0.1)'"
                        onmouseout="this.style.backgroundColor='transparent'"
                        onclick="selectOption('${inputId}', '${option}')"
                        >${option}</div>
                    `).join('');
                    dropdown.style.display = 'block';
                } else {
                    dropdown.style.display = 'none';
                }
            });

            // Hide dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.style.display = 'none';
                }
            });
        }

        // Function to select option from dropdown
        function selectOption(inputId, value) {
            document.getElementById(inputId).value = value;
            document.getElementById(`${inputId}Dropdown`).style.display = 'none';
        }

        // Function to open modal
        function openModal(type) {
            const modal = document.getElementById(`${type}Modal`);
            if (modal) {
                modal.classList.add('active');
            }
        }

        // Function to close modal
        function closeModal(type) {
            const modal = document.getElementById(`${type}Modal`);
            if (modal) {
                modal.classList.remove('active');
            }
        }

        // Function to submit education
        function submitEducation(event) {
            event.preventDefault();
            const education = {
                school: document.getElementById('school').value,
                degree: document.getElementById('degree').value,
                field: document.getElementById('field').value,
                startDate: document.getElementById('eduStartDate').value,
                endDate: document.getElementById('eduEndDate').value || null
            };

            profileData.education.push(education);
            renderEducation();
            closeModal('education');
            showSuccessMessage('Education added successfully!');
            document.getElementById('educationForm').reset();
        }

        // Function to submit experience
        function submitExperience(event) {
            event.preventDefault();
            const experience = {
                company: document.getElementById('company').value,
                position: document.getElementById('position').value,
                level: document.getElementById('experienceLevel').value,
                description: document.getElementById('description').value,
                startDate: document.getElementById('expStartDate').value,
                endDate: document.getElementById('expEndDate').value || null
            };

            profileData.experience.push(experience);
            renderExperience();
            closeModal('experience');
            showSuccessMessage('Experience added successfully!');
            document.getElementById('experienceForm').reset();
        }

        // Function to submit skill
        function submitSkill(event) {
            event.preventDefault();
            const skill = document.getElementById('skillName').value;

            if (!profileData.skills.includes(skill)) {
                profileData.skills.push(skill);
                renderSkills();
                closeModal('skill');
                showSuccessMessage('Skill added successfully!');
                document.getElementById('skillForm').reset();
            } else {
                showSuccessMessage('Skill already exists!');
            }
        }

        // Function to show success message
        function showSuccessMessage(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // Function to render education items
        function renderEducation() {
            const educationList = document.getElementById('educationList');
            educationList.innerHTML = profileData.education.map(edu => `
                <div class="education-item">
                    <div class="item-header">
                        <div>
                            <h3 class="item-title">${edu.school}</h3>
                            <div class="item-subtitle">${edu.degree} in ${edu.field}</div>
                        </div>
                        <div class="item-date">
                            ${new Date(edu.startDate).toLocaleDateString()} - 
                            ${edu.endDate ? new Date(edu.endDate).toLocaleDateString() : 'Present'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Function to render experience items
        function renderExperience() {
            const experienceList = document.getElementById('experienceList');
            experienceList.innerHTML = profileData.experience.map(exp => `
                <div class="experience-item">
                    <div class="item-header">
                        <div>
                            <h3 class="item-title">${exp.company}</h3>
                            <div class="item-subtitle">${exp.position} - ${exp.level}</div>
                        </div>
                        <div class="item-date">
                            ${new Date(exp.startDate).toLocaleDateString()} - 
                            ${exp.endDate ? new Date(exp.endDate).toLocaleDateString() : 'Present'}
                        </div>
                    </div>
                    ${exp.description ? `<p class="item-description">${exp.description}</p>` : ''}
                </div>
            `).join('');
        }

        // Function to render skills
        function renderSkills() {
            const skillsList = document.getElementById('skillsList');
            skillsList.innerHTML = profileData.skills.map(skill => `
                <div class="skill-tag">
                    ${skill}
                    <span class="remove-skill" onclick="removeSkill('${skill}')">&times;</span>
                </div>
            `).join('');
        }

        // Function to remove skill
        function removeSkill(skill) {
            profileData.skills = profileData.skills.filter(s => s !== skill);
            renderSkills();
            showSuccessMessage('Skill removed successfully!');
        }

        // Add click handlers for social links
        document.getElementById('linkedinLink').addEventListener('click', function(e) {
            e.preventDefault();
            const url = prompt('Enter your LinkedIn URL:');
            if (url) {
                this.href = url;
                showSuccessMessage('LinkedIn URL updated successfully!');
            }
        });

        document.getElementById('githubLink').addEventListener('click', function(e) {
            e.preventDefault();
            const url = prompt('Enter your GitHub URL:');
            if (url) {
                this.href = url;
                showSuccessMessage('GitHub URL updated successfully!');
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderEducation();
            renderExperience();
            renderSkills();
        });
    </script>
</body>
