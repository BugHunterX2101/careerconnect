<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#0a0a0a">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>CareerConnect</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            /* Global animation settings */
            * {
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            }

            /* Smooth scrolling */
            html {
                scroll-behavior: smooth;
                scroll-padding: 2rem;
            }

            /* Enhanced hover animations */
            .nav-link {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-link::after {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 0;
                width: 0;
                height: 2px;
                background: #00f7ff;
                transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-link:hover::after {
                width: 100%;
            }

            .nav-link:hover {
                color: #00f7ff;
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            }

            .brand {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .brand:hover {
                text-shadow: 0 0 15px rgba(0, 247, 255, 0.8);
                transform: scale(1.05);
            }

            /* Updated Login Form Styles */
            .login-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 2rem;
                max-width: 400px;
                width: 100%;
            }

            .profile-icon {
                width: 80px;
                height: 80px;
                background: rgba(0, 247, 255, 0.1);
                border: 2px solid rgba(0, 247, 255, 0.3);
                border-radius: 50%;
                margin-bottom: 2rem;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
            }

            .profile-icon::before {
                content: '';
                position: absolute;
                width: 40px;
                height: 40px;
                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f7ff"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>') center/contain no-repeat;
                opacity: 0.6;
            }

            .login-form {
                background: rgba(0, 0, 0, 0.4);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                padding: 2rem;
                border-radius: 16px;
                width: 100%;
                border: 1px solid rgba(0, 247, 255, 0.1);
                box-shadow: 0 4px 30px rgba(0, 247, 255, 0.1);
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: rgba(255, 255, 255, 0.8);
                font-size: 0.9rem;
                font-weight: 500;
                letter-spacing: 0.5px;
            }

            .form-group input {
                width: 100%;
                padding: 0.8rem 1rem;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(0, 247, 255, 0.2);
                border-radius: 8px;
                color: #fff;
                font-size: 1rem;
                outline: none;
            }

            .form-group input:focus {
                border-color: rgba(0, 247, 255, 0.5);
                box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
            }

            .form-options {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 1.5rem 0;
                font-size: 0.85rem;
            }

            .show-password, .remember-me {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .show-password input[type="checkbox"],
            .remember-me input[type="checkbox"] {
                appearance: none;
                -webkit-appearance: none;
                width: 16px;
                height: 16px;
                border: 1px solid rgba(0, 247, 255, 0.3);
                border-radius: 4px;
                background: rgba(255, 255, 255, 0.05);
                cursor: pointer;
                position: relative;
                transition: all 0.3s ease;
            }

            .show-password input[type="checkbox"]:checked,
            .remember-me input[type="checkbox"]:checked {
                background: rgba(0, 247, 255, 0.2);
                border-color: rgba(0, 247, 255, 0.5);
            }

            .show-password input[type="checkbox"]:checked::before,
            .remember-me input[type="checkbox"]:checked::before {
                content: 'âœ“';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #00f7ff;
                font-size: 12px;
            }

            .login-button {
                width: 100%;
                padding: 1rem;
                background: linear-gradient(135deg, rgba(0, 247, 255, 0.2), rgba(0, 247, 255, 0.1));
                border: none;
                border-radius: 8px;
                color: #fff;
                font-size: 1rem;
                font-weight: 600;
                letter-spacing: 1px;
                cursor: pointer;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .login-button::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                transition: 0.6s ease;
            }

            .login-button:hover {
                background: linear-gradient(135deg, rgba(0, 247, 255, 0.3), rgba(0, 247, 255, 0.2));
                transform: translateY(-2px);
                box-shadow: 0 4px 20px rgba(0, 247, 255, 0.3);
            }

            .login-button:hover::before {
                left: 100%;
            }

            .login-button:active {
                transform: translateY(1px);
            }

            /* Mobile responsiveness */
            @media (max-width: 768px) {
                .login-section {
                    padding: 1rem;
                }

                .login-form {
                    padding: 1.5rem;
                }

                .form-options {
                    flex-direction: column;
                    gap: 1rem;
                    align-items: flex-start;
                }
            }
        </style>
    </head>
    <body>
        <!-- Background particle canvas -->
        <canvas id="backgroundParticles" class="particle-canvas"></canvas>
        
        <div class="container">
            <!-- Navigation Bar -->
            <nav>
                <div class="nav-links">
                    <a href="/about.html">About</a>
                    <a href="/services.html">Services</a>
                    <a href="/contact.html">Contact</a>
                    <a href="/signup.html">Sign Up</a>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="content-wrapper">
                <!-- Left side with brand name -->
                <div class="welcome-section">
                    <div class="brand-container">
                        <!-- Brand particle canvas -->
                        <canvas id="brandParticles" class="particle-canvas"></canvas>
                        <h1 class="brand-name">CareerConnect</h1>
                    </div>
                </div>

                <!-- Right side with login -->
                <div class="login-section">
                    <div class="profile-icon"></div>
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="password-input-container">
                                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="form-options">
                            <div class="show-password">
                                <input type="checkbox" id="showPassword">
                                <label for="showPassword">Show password</label>
                            </div>
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" class="login-button">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js" defer></script>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const showPasswordCheckbox = document.querySelector('#showPassword');
            const passwordInput = document.querySelector('#loginPassword');
            
            showPasswordCheckbox.addEventListener('change', function() {
                passwordInput.type = this.checked ? 'text' : 'password';
            });

            // Login form submission
            const loginForm = document.querySelector('#loginForm');
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.querySelector('#loginEmail').value;
                const password = document.querySelector('#loginPassword').value;
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store token and user info
                        localStorage.setItem('token', data.data.token);
                        localStorage.setItem('userId', data.data.userId);
                        localStorage.setItem('username', data.data.username);
                        localStorage.setItem('role', data.data.role);
                        
                        // Redirect based on role
                        if (data.data.role === 'admin') {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/dashboard.html';
                        }
                    } else {
                        alert(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('An error occurred during login. Please try again.');
                }
            });
        });
        </script>
    </body>
</html>
