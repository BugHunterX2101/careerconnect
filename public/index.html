<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>CareerConnect</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            :root {
                --theme-color: #0a0a0a;
            }
            
            /* Global styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                background-color: #000;
                color: #fff;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* Container layout */
            .container {
                min-height: 100vh;
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            /* Navigation styles */
            nav {
                padding: 1.5rem 2rem;
            }

            .nav-links {
                display: flex;
                justify-content: flex-end;
                gap: 2rem;
            }

            .nav-links a {
                color: #00f7ff;
                text-decoration: none;
                font-size: 1rem;
                padding: 0.5rem 1rem;
                transition: all 0.3s ease;
            }

            .nav-links a:hover {
                color: #fff;
            }

            /* Content layout */
            .content-wrapper {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 4rem;
                gap: 4rem;
            }

            /* Welcome section styles */
            .welcome-section {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .brand-name {
                font-size: 4.5rem;
                color: #00f7ff;
                text-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
                margin: 0;
            }

            /* Login section styles */
            .login-section {
                flex: 1;
                max-width: 400px;
                background: rgba(0, 0, 0, 0.3);
                border-radius: 15px;
                padding: 2rem;
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
            }

            .profile-icon {
                width: 80px;
                height: 80px;
                background: #00f7ff;
                border-radius: 50%;
                margin: 0 auto 2rem;
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0.8;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                color: #888;
                margin-bottom: 0.5rem;
            }

            .form-group input {
                width: 100%;
                padding: 0.8rem;
                background: rgba(255, 255, 255, 0.1);
                border: none;
                border-radius: 8px;
                color: #fff;
                font-size: 1rem;
            }

            .form-group input:focus {
                outline: none;
                background: rgba(255, 255, 255, 0.15);
            }

            /* Form options styles */
            .form-options {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1.5rem;
            }

            .remember-me, .show-password {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                color: #888;
            }

            .remember-me input[type="checkbox"],
            .show-password input[type="checkbox"] {
                width: 16px;
                height: 16px;
                accent-color: #00f7ff;
                cursor: pointer;
            }

            /* Particles canvas styles */
            .particle-canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
            }

            .welcome-section {
                position: relative;
            }

            .brand-container {
                position: relative;
                z-index: 1;
            }

            /* Update form options layout */
            .form-options {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
                margin-bottom: 1.5rem;
            }

            .login-button {
                width: 100%;
                padding: 1rem;
                background: #00f7ff;
                border: none;
                border-radius: 8px;
                color: #000;
                font-size: 1rem;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .login-button:hover {
                background: #00d8ff;
                transform: translateY(-2px);
            }

            .signup-link {
                text-align: center;
                margin-top: 1.5rem;
                color: #888;
            }

            .signup-link a {
                color: #00f7ff;
                text-decoration: none;
            }

            /* Responsive design */
            @media (max-width: 1024px) {
                .content-wrapper {
                    flex-direction: column;
                    padding: 2rem;
                    gap: 2rem;
                }

                .brand-name {
                    font-size: 3.5rem;
                }

                .login-section {
                    width: 100%;
                }
            }

            @media (max-width: 768px) {
                .nav-links {
                    gap: 1rem;
                }

                .brand-name {
                    font-size: 2.5rem;
                }

                .content-wrapper {
                    padding: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <!-- Background particle canvas -->
        <canvas id="backgroundParticles" class="particle-canvas"></canvas>
        
        <div class="container">
            <!-- Navigation Bar -->
            <nav>
                <div class="nav-links">
                    <a href="./about.html">About</a>
                    <a href="./services.html">Services</a>
                    <a href="./contact.html">Contact</a>
                    <a href="./signup.html">Sign Up</a>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="content-wrapper">
                <!-- Left side with brand name -->
                <div class="welcome-section">
                    <canvas id="brandParticles" class="particle-canvas"></canvas>
                    <div class="brand-container">
                        <h1 class="brand-name">CareerConnect</h1>
                    </div>
                </div>

                <!-- Right side with login -->
                <div class="login-section">
                    <div class="profile-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000" width="40" height="40">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="email">Username</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="rememberMe">
                                <label for="rememberMe">Remember me</label>
                            </div>
                            <div class="show-password">
                                <input type="checkbox" id="showPassword">
                                <label for="showPassword">Show Password</label>
                            </div>
                        </div>
                        <button type="submit" class="login-button">Sign In</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js" defer></script>

        <script>
            // Get the API base URL based on environment
            const API_BASE_URL = window.location.hostname === 'localhost' 
                ? '' 
                : window.location.origin;

            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    let data;
                    try {
                        data = await response.json();
                    } catch (jsonError) {
                        console.error('JSON parsing error:', jsonError);
                        throw new Error('Invalid response from server');
                    }

                    console.log('Login response:', data);
                    
                    if (response.ok && data.status === 'success') {
                        localStorage.setItem('token', data.data.token);
                        localStorage.setItem('user', JSON.stringify(data.data));
                        window.location.href = './dashboard.html';
                    } else {
                        throw new Error(data.message || 'Login failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert(error.message || 'An error occurred during login. Please try again.');
                }
            });

            // Show/hide password functionality
            document.getElementById('showPassword').addEventListener('change', function() {
                const passwordInput = document.getElementById('password');
                passwordInput.type = this.checked ? 'text' : 'password';
            });

            // Remember me functionality
            document.getElementById('rememberMe').addEventListener('change', function() {
                if (this.checked) {
                    const email = document.getElementById('email').value;
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }
            });

            // Load remembered email if exists
            window.addEventListener('load', () => {
                const rememberedEmail = localStorage.getItem('rememberedEmail');
                if (rememberedEmail) {
                    document.getElementById('email').value = rememberedEmail;
                    document.getElementById('rememberMe').checked = true;
                }
            });

            // Particles animation
            function initParticles() {
                const canvas = document.getElementById('brandParticles');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size
                function resizeCanvas() {
                    const welcomeSection = document.querySelector('.welcome-section');
                    canvas.width = welcomeSection.offsetWidth;
                    canvas.height = welcomeSection.offsetHeight;
                }
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                // Particle settings
                const particles = [];
                const particleCount = 50;
                
                class Particle {
                    constructor() {
                        this.reset();
                    }
                    
                    reset() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = (Math.random() - 0.5) * 0.5;
                        this.size = Math.random() * 2;
                        this.alpha = Math.random() * 0.5 + 0.2;
                    }
                    
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        
                        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                    }
                    
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(0, 247, 255, ${this.alpha})`;
                        ctx.fill();
                    }
                }
                
                // Create particles
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
                
                // Animation loop
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    particles.forEach(particle => {
                        particle.update();
                        particle.draw();
                    });
                    
                    requestAnimationFrame(animate);
                }
                
                animate();
            }

            // Initialize particles when the page loads
            window.addEventListener('load', initParticles);
        </script>
    </body>
</html>
