<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Applications - CareerConnect</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .applications-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .application-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .application-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .application-info h3 {
            color: #00f7ff;
            margin-bottom: 0.5rem;
        }

        .application-company {
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .application-date {
            color: #888;
            font-size: 0.9rem;
        }

        .application-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            align-self: center;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status-accepted {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .status-rejected {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .status-interviewing {
            background: rgba(0, 247, 255, 0.1);
            color: #00f7ff;
        }

        @media (max-width: 768px) {
            .application-card {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            </svg>
            <div class="profile-info">

            </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-title">My Applications</h1>
        <div class="applications-list" id="applicationsList">
            <!-- Applications will be dynamically added here -->
        </div>
    </div>

    <script>
        // Sample applications data (replace with actual API call)
        const applications = [
            {
                jobTitle: 'Senior Software Engineer',
                company: 'Tech Corp',
                date: '2024-01-15',
                status: 'interviewing'
            },
            {
                jobTitle: 'Full Stack Developer',
                company: 'StartUp Inc',
                date: '2024-01-10',
                status: 'pending'
            },
            {
                jobTitle: 'Frontend Engineer',
                company: 'Web Solutions',
                date: '2024-01-05',
                status: 'accepted'
            },
            {
                jobTitle: 'Backend Developer',
                company: 'Data Systems',
                date: '2024-01-01',
                status: 'rejected'
            }
        ];

        // Function to create application cards
        function createApplicationCard(application) {
            return `
                <div class="application-card">
                    <div class="application-info">
                        <h3>${application.jobTitle}</h3>
                        <div class="application-company">${application.company}</div>
                        <div class="application-date">Applied on ${new Date(application.date).toLocaleDateString()}</div>
                    </div>
                    <div class="application-status status-${application.status}">
                        ${application.status.charAt(0).toUpperCase() + application.status.slice(1)}
                    </div>
                </div>
            `;
        }

        // Initialize page
        window.addEventListener('load', () => {
            // Check authentication
            const userData = JSON.parse(localStorage.getItem('user'));
            if (!userData) {
                window.location.href = './index.html';
                return;
            }

            // Update user profile
            document.getElementById('userName').textContent = userData.username;
            document.getElementById('userRole').textContent = userData.role;

            // Display applications
            const applicationsList = document.getElementById('applicationsList');
            applicationsList.innerHTML = applications.map(app => createApplicationCard(app)).join('');
        });
    </script>
