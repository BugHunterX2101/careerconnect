<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - CareerConnect</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            .signup-container {
                min-height: 100vh;
                background: rgba(0, 0, 0, 0.8);
            }

            .signup-wrapper {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                padding: 2rem;
                width: 100%;
            }

            .signup-section {
                width: 100%;
                max-width: 1200px;
                background: rgba(20, 20, 30, 0.9);
                border-radius: 15px;
                padding: 2rem;
                box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
            }

            .signup-title {
                text-align: center;
                color: #00f7ff;
                margin-bottom: 2rem;
                font-size: 2rem;
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            }

            .signup-form {
                display: flex;
                flex-direction: column;
                gap: 2rem;
            }

            .form-columns {
                display: flex;
                gap: 2rem;
                justify-content: space-between;
            }

            .form-column {
                flex: 1;
                min-width: 0;
            }

            .form-section {
                background: rgba(30, 30, 40, 0.6);
                padding: 1.5rem;
                border-radius: 10px;
                margin-bottom: 1.5rem;
            }

            .form-section h3 {
                color: #00f7ff;
                margin-bottom: 1rem;
                font-size: 1.2rem;
            }

            .form-section input,
            .form-section select,
            .form-section textarea {
                width: 100%;
                padding: 0.8rem;
                margin-bottom: 1rem;
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(0, 247, 255, 0.2);
                border-radius: 5px;
                color: #fff;
                transition: all 0.3s ease;
            }

            .form-section input:focus,
            .form-section select:focus,
            .form-section textarea:focus {
                border-color: #00f7ff;
                box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
            }

            .form-footer {
                text-align: center;
                margin-top: 1rem;
            }

            .form-footer button {
                background: linear-gradient(45deg, #006c7d, #00f7ff);
                color: #fff;
                padding: 1rem 3rem;
                border: none;
                border-radius: 25px;
                font-size: 1.1rem;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 1rem;
            }

            .form-footer button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
            }

            .back-to-home {
                color: #00f7ff;
                text-decoration: none;
                display: inline-block;
                margin-top: 1rem;
                transition: all 0.3s ease;
            }

            .back-to-home:hover {
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            }
        </style>
    </head>
    <body>
        <canvas id="backgroundParticles" class="particle-canvas"></canvas>
        
        <div class="signup-container">
            <div class="signup-wrapper">
                <div class="signup-section">
                    <h1 class="signup-title">Create Your Account</h1>
                    <form class="signup-form">
                        <div class="form-columns">
                            <div class="form-column">
                                <div class="form-section">
                                    <h3>Basic Information</h3>
                                    <input type="text" placeholder="Full Name" required>
                                    <input type="email" placeholder="Email Address" required>
                                    <input type="password" placeholder="Password" required>
                                    <input type="password" placeholder="Confirm Password" required>
                                </div>
                                <div class="form-section">
                                    <h3>Professional Information</h3>
                                    <input type="text" placeholder="Current Job Title">
                                    <input type="text" placeholder="Company/Organization">
                                    <select required>
                                        <option value="">Select Experience Level</option>
                                        <option value="entry">Entry Level</option>
                                        <option value="intermediate">Intermediate</option>
                                        <option value="expert">Expert</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-column">
                                <div class="form-section">
                                    <h3>Skills & Expertise</h3>
                                    <input type="text" placeholder="Primary Skills">
                                    <input type="text" placeholder="Secondary Skills">
                                    <select multiple>
                                        <option value="web">Web Development</option>
                                        <option value="mobile">Mobile Development</option>
                                        <option value="ui">UI/UX Design</option>
                                        <option value="data">Data Science</option>
                                        <option value="cloud">Cloud Computing</option>
                                    </select>
                                </div>
                                <div class="form-section">
                                    <h3>Additional Information</h3>
                                    <textarea placeholder="Brief bio or introduction" rows="4"></textarea>
                                    <select required>
                                        <option value="">How did you hear about us?</option>
                                        <option value="search">Search Engine</option>
                                        <option value="social">Social Media</option>
                                        <option value="friend">Friend/Colleague</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-footer">
                            <button type="submit">Create Account</button>
                            <div>
                                <a href="/" class="back-to-home">‚Üê Back to Home</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
