<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CareerConnect</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #00f7ff;
            --background: #0a0a0a;
            --card-bg: #151515;
            --text-color: #ffffff;
            --sidebar-width: 240px;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            background: var(--background);
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--card-bg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(0, 247, 255, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }

        .profile-image {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(0, 247, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--primary-color);
        }

        .user-info {
            color: var(--text-color);
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .user-role {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: rgba(0, 247, 255, 0.1);
        }

        .nav-item.active {
            background: rgba(0, 247, 255, 0.15);
            color: var(--primary-color);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome-message {
            color: var(--text-color);
            font-size: 1.5rem;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-button {
            background: rgba(0, 247, 255, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: var(--primary-color);
            color: var(--background);
        }

        /* Categories Section */
        .categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            color: var(--text-color);
            border: 1px solid rgba(0, 247, 255, 0.1);
            transition: all 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 247, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .categories {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(0, 247, 255, 0.1);
            }

            .categories {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="user-profile">
                <div class="profile-image" id="profileInitial"></div>
                <div class="user-info">
                    <div class="user-name" id="userName">Loading...</div>
                    <div class="user-role" id="userRole">Loading...</div>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">Dashboard</a>
                <a href="#" class="nav-item">Profile</a>
                <a href="#" class="nav-item">Job Search</a>
                <a href="#" class="nav-item">Applications</a>
                <a href="#" class="nav-item">Messages</a>
                <a href="#" class="nav-item">Settings</a>
            </nav>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="welcome-message" id="welcomeMessage">Welcome back!</div>
                <div class="user-actions">
                    <button class="logout-button" onclick="handleLogout()">Logout</button>
                </div>
            </div>

            <div class="categories">
                <div class="category-card">
                    <h3>Job Applications</h3>
                    <p>0 Active</p>
                </div>
                <div class="category-card">
                    <h3>Saved Jobs</h3>
                    <p>0 Saved</p>
                </div>
                <div class="category-card">
                    <h3>Profile Views</h3>
                    <p>0 Views</p>
                </div>
                <div class="category-card">
                    <h3>Messages</h3>
                    <p>0 Unread</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }

            // Get user info from localStorage
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');

            // Update UI with user info
            document.getElementById('userName').textContent = username || 'User';
            document.getElementById('userRole').textContent = role || 'Member';
            document.getElementById('welcomeMessage').textContent = `Welcome back, ${username}!`;

            // Set profile initial
            const profileInitial = document.getElementById('profileInitial');
            if (username) {
                profileInitial.textContent = username.charAt(0).toUpperCase();
            }
        });

        // Logout handler
        function handleLogout() {
            // Clear localStorage
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            localStorage.removeItem('username');
            localStorage.removeItem('role');

            // Redirect to login page
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
