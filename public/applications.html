<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications - CareerConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .applications-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }

        .page-header h1 {
            font-size: 2rem;
            color: #00f7ff;
            margin-bottom: 0.5rem;
        }

        .applications-grid {
            display: grid;
            gap: 1.5rem;
        }

        .application-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 247, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.3s ease;
        }

        .application-card:hover {
            border-color: rgba(0, 247, 255, 0.3);
            transform: translateX(5px);
        }

        .company-logo {
            width: 60px;
            height: 60px;
            background: rgba(0, 247, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #00f7ff;
        }

        .application-info h3 {
            font-size: 1.2rem;
            color: #00f7ff;
            margin-bottom: 0.5rem;
        }

        .application-info p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
        }

        .application-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            text-align: center;
            min-width: 100px;
        }

        .status-badge.pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status-badge.accepted {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .status-badge.rejected {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .application-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            padding: 0.5rem;
            background: rgba(0, 247, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #00f7ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(0, 247, 255, 0.2);
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem;
            background: rgba(0, 247, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #00f7ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: translateX(-3px);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .empty-state i {
            font-size: 3rem;
            color: #00f7ff;
            margin-bottom: 1rem;
        }

        .empty-state h2 {
            color: #00f7ff;
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1.5rem;
        }

        .browse-jobs-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 8px;
            color: #00f7ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .browse-jobs-btn:hover {
            background: rgba(0, 247, 255, 0.2);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .application-card {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .company-logo {
                margin: 0 auto;
            }

            .application-actions {
                justify-content: center;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='/dashboard'" aria-label="Back to Dashboard" title="Back to Dashboard">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="applications-container">
        <div class="page-header">
            <h1>Your Applications</h1>
        </div>

        <div id="applicationsContent">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure back button works
            document.querySelector('.back-btn').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = './dashboard.html';
            });

            // Check authentication
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            // Get applications from localStorage or show empty state
            const applications = JSON.parse(localStorage.getItem('applications') || '[]');
            const container = document.getElementById('applicationsContent');

            if (applications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <h2>No Applications Yet</h2>
                        <p>Start your journey by applying to jobs that match your skills and interests.</p>
                        <a href="./jobs.html" class="browse-jobs-btn">Browse Jobs</a>
                    </div>
                `;
                return;
            }

            const applicationsGrid = document.createElement('div');
            applicationsGrid.className = 'applications-grid';

            applications.forEach(application => {
                const card = createApplicationCard(application);
                applicationsGrid.appendChild(card);
            });

            container.appendChild(applicationsGrid);
        });

        function createApplicationCard(application) {
            const card = document.createElement('div');
            card.className = 'application-card';
            
            const statusClass = getStatusClass(application.status);
            
            card.innerHTML = `
                <div class="company-logo">
                    <i class="fas fa-building"></i>
                </div>
                <div class="application-info">
                    <h3>${application.position}</h3>
                    <p>${application.company}</p>
                    <div class="application-meta">
                        <span><i class="fas fa-map-marker-alt"></i> ${application.location}</span>
                        <span><i class="fas fa-calendar"></i> Applied on ${formatDate(application.date)}</span>
                    </div>
                </div>
                <div class="application-actions">
                    <span class="status-badge ${statusClass}">${application.status}</span>
                    <button class="action-btn" onclick="viewApplication('${application.id}')" title="View Details">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            `;
            
            return card;
        }

        function getStatusClass(status) {
            switch (status.toLowerCase()) {
                case 'pending':
                    return 'pending';
                case 'accepted':
                    return 'accepted';
                case 'rejected':
                    return 'rejected';
                default:
                    return 'pending';
            }
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function viewApplication(applicationId) {
            // In a real app, this would open a modal or navigate to a detailed view
            alert('Application details will be shown here');
        }
    </script>
</body>
</html>
